<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏 - Gomoku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 850px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            padding: 12px 24px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .diff-btn {
            padding: 8px 16px;
            font-size: 0.95em;
            border: 2px solid #4caf50;
            background: white;
            color: #4caf50;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .diff-btn.active {
            background: #4caf50;
            color: white;
        }

        .diff-btn:hover {
            transform: translateY(-2px);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .current-player {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .player-black {
            color: #000;
        }

        .player-white {
            color: #666;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-undo {
            background: #ff9800;
            color: white;
        }

        .btn-undo:hover {
            background: #f57c00;
        }

        .btn-restart {
            background: #4caf50;
            color: white;
        }

        .btn-restart:hover {
            background: #45a049;
        }

        .btn-size {
            background: #2196f3;
            color: white;
        }

        .btn-size:hover {
            background: #0b7dda;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .board-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #gameBoard {
            background: #daa520;
            border: 3px solid #8b6914;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .winner-message {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #4caf50;
            margin: 20px 0;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            display: none;
        }

        .winner-message.show {
            display: block;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .instructions {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .instructions h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .instructions ul {
            list-style-position: inside;
            color: #333;
            line-height: 1.8;
        }

        .ai-thinking {
            text-align: center;
            font-size: 1.1em;
            color: #ff9800;
            margin: 10px 0;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .game-info {
                flex-direction: column;
                gap: 10px;
            }

            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }

            .mode-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 五子棋</h1>
        <p class="subtitle">Gomoku / Five in a Row</p>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setGameMode('pvp')">👥 双人对战</button>
            <button class="mode-btn" onclick="setGameMode('ai')">🤖 AI对战</button>
        </div>

        <div class="difficulty-selector" id="difficultySelector" style="display: none;">
            <span style="font-weight: bold; margin-right: 10px;">AI难度：</span>
            <button class="diff-btn active" onclick="setDifficulty('easy')">简单</button>
            <button class="diff-btn" onclick="setDifficulty('medium')">中等</button>
            <button class="diff-btn" onclick="setDifficulty('hard')">困难</button>
        </div>

        <div class="game-info">
            <div class="current-player" id="currentPlayer">
                当前玩家：<span class="player-black">● 黑棋</span>
            </div>
            <div class="controls">
                <button class="btn-undo" id="undoBtn" onclick="undoMove()">↩️ 悔棋</button>
                <button class="btn-restart" id="restartBtn" onclick="restartGame()">🔄 重新开始</button>
                <button class="btn-size" id="sizeBtn" onclick="changeBoardSize()">📏 改变棋盘</button>
            </div>
        </div>

        <div class="ai-thinking" id="aiThinking" style="display: none;">🤖 AI思考中...</div>

        <div class="winner-message" id="winnerMessage"></div>

        <div class="board-container">
            <canvas id="gameBoard"></canvas>
        </div>

        <div class="instructions">
            <h3>📖 游戏规则</h3>
            <ul>
                <li>黑棋先行，白棋后行</li>
                <li>点击棋盘空白处落子</li>
                <li>先将五个棋子连成一线者获胜（横、竖、斜均可）</li>
                <li>AI对战模式下，你执黑棋先行</li>
            </ul>
        </div>
    </div>

    <script>
        class GomokuGame {
            constructor(boardSize = 15, gameMode = 'pvp', difficulty = 'medium') {
                this.boardSize = boardSize;
                this.cellSize = Math.min(500 / boardSize, 40);
                this.board = Array(boardSize).fill(null).map(() => Array(boardSize).fill(0));
                this.currentPlayer = 1; // 1 = 黑棋/玩家, 2 = 白棋/AI
                this.gameOver = false;
                this.winner = null;
                this.moveHistory = [];
                this.gameMode = gameMode; // 'pvp' or 'ai'
                this.difficulty = difficulty; // 'easy', 'medium', 'hard'

                this.canvas = document.getElementById('gameBoard');
                this.ctx = this.canvas.getContext('2d');

                this.initCanvas();
                this.drawBoard();
                this.setupEventListeners();
            }

            initCanvas() {
                const size = this.cellSize * (this.boardSize + 1);
                this.canvas.width = size;
                this.canvas.height = size;
            }

            drawBoard() {
                const ctx = this.ctx;
                const cellSize = this.cellSize;
                const boardSize = this.boardSize;

                // 清空画布
                ctx.fillStyle = '#daa520';
                ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // 绘制网格线
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;

                for (let i = 0; i < boardSize; i++) {
                    // 横线
                    ctx.beginPath();
                    ctx.moveTo(cellSize, cellSize * (i + 1));
                    ctx.lineTo(cellSize * boardSize, cellSize * (i + 1));
                    ctx.stroke();

                    // 竖线
                    ctx.beginPath();
                    ctx.moveTo(cellSize * (i + 1), cellSize);
                    ctx.lineTo(cellSize * (i + 1), cellSize * boardSize);
                    ctx.stroke();
                }

                // 绘制天元和星位
                const drawDot = (x, y) => {
                    ctx.beginPath();
                    ctx.arc(cellSize * (x + 1), cellSize * (y + 1), 4, 0, Math.PI * 2);
                    ctx.fillStyle = '#000';
                    ctx.fill();
                };

                if (boardSize === 15) {
                    // 标准15路棋盘的星位
                    drawDot(3, 3);
                    drawDot(11, 3);
                    drawDot(3, 11);
                    drawDot(11, 11);
                    drawDot(7, 7); // 天元
                }

                // 绘制棋子
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (this.board[i][j] !== 0) {
                            this.drawPiece(i, j, this.board[i][j]);
                        }
                    }
                }
            }

            drawPiece(row, col, player) {
                const ctx = this.ctx;
                const x = this.cellSize * (col + 1);
                const y = this.cellSize * (row + 1);
                const radius = this.cellSize * 0.4;

                // 绘制阴影
                ctx.beginPath();
                ctx.arc(x + 2, y + 2, radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fill();

                // 绘制棋子
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);

                if (player === 1) {
                    // 黑棋
                    const gradient = ctx.createRadialGradient(x - radius/3, y - radius/3, 0, x, y, radius);
                    gradient.addColorStop(0, '#666');
                    gradient.addColorStop(1, '#000');
                    ctx.fillStyle = gradient;
                } else {
                    // 白棋
                    const gradient = ctx.createRadialGradient(x - radius/3, y - radius/3, 0, x, y, radius);
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(1, '#ddd');
                    ctx.fillStyle = gradient;
                }

                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            setupEventListeners() {
                // 先移除旧的监听器（如果存在）
                if (this.clickHandler) {
                    this.canvas.removeEventListener('click', this.clickHandler);
                }

                // 创建新的点击处理函数
                this.clickHandler = (e) => {
                    if (this.gameOver) return;
                    if (this.gameMode === 'ai' && this.currentPlayer === 2) return; // AI回合不允许玩家下

                    const rect = this.canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    const col = Math.round(x / this.cellSize) - 1;
                    const row = Math.round(y / this.cellSize) - 1;

                    if (this.isValidMove(row, col)) {
                        this.makeMove(row, col);
                    }
                };

                // 添加新的监听器
                this.canvas.addEventListener('click', this.clickHandler);
            }

            isValidMove(row, col) {
                if (row < 0 || row >= this.boardSize || col < 0 || col >= this.boardSize) {
                    return false;
                }
                return this.board[row][col] === 0;
            }

            makeMove(row, col) {
                this.board[row][col] = this.currentPlayer;
                this.moveHistory.push({ row, col, player: this.currentPlayer });
                this.drawBoard();

                if (this.checkWin(row, col)) {
                    this.gameOver = true;
                    this.winner = this.currentPlayer;
                    this.showWinner();
                } else if (this.isBoardFull()) {
                    this.gameOver = true;
                    this.showDraw();
                } else {
                    this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                    this.updateCurrentPlayer();

                    // AI模式下，如果轮到AI，让AI下棋
                    if (this.gameMode === 'ai' && this.currentPlayer === 2) {
                        this.aiMove();
                    }
                }

                document.getElementById('undoBtn').disabled = false;
            }

            aiMove() {
                document.getElementById('aiThinking').style.display = 'block';

                // 延迟执行，让"AI思考中"提示显示出来
                setTimeout(() => {
                    let move;

                    if (this.difficulty === 'easy') {
                        move = this.getRandomMove();
                    } else if (this.difficulty === 'medium') {
                        move = this.getMediumMove();
                    } else {
                        move = this.getHardMove();
                    }

                    if (move) {
                        document.getElementById('aiThinking').style.display = 'none';
                        this.makeMove(move.row, move.col);
                    }
                }, 500); // 0.5秒延迟，让AI看起来在思考
            }

            // 简单AI：随机选择
            getRandomMove() {
                const emptyPositions = [];
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            emptyPositions.push({ row: i, col: j });
                        }
                    }
                }

                if (emptyPositions.length > 0) {
                    return emptyPositions[Math.floor(Math.random() * emptyPositions.length)];
                }
                return null;
            }

            // 中等AI：基于简单评分
            getMediumMove() {
                let bestScore = -1;
                let bestMove = null;

                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            const score = this.evaluatePosition(i, j);
                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = { row: i, col: j };
                            }
                        }
                    }
                }

                return bestMove;
            }

            // 困难AI：更智能的评分系统
            getHardMove() {
                let bestScore = -Infinity;
                let bestMove = null;

                // 先检查是否有必胜的一手
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            // 尝试下这一步
                            this.board[i][j] = 2; // AI是2
                            if (this.checkWin(i, j)) {
                                this.board[i][j] = 0; // 恢复
                                return { row: i, col: j }; // 直接获胜
                            }
                            this.board[i][j] = 0; // 恢复
                        }
                    }
                }

                // 检查是否需要防守（对手是否有必胜的一手）
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            this.board[i][j] = 1; // 玩家是1
                            if (this.checkWin(i, j)) {
                                this.board[i][j] = 0; // 恢复
                                return { row: i, col: j }; // 必须防守
                            }
                            this.board[i][j] = 0; // 恢复
                        }
                    }
                }

                // 否则选择评分最高的位置
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            const score = this.evaluatePositionAdvanced(i, j);
                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = { row: i, col: j };
                            }
                        }
                    }
                }

                return bestMove || this.getRandomMove();
            }

            // 简单评分函数
            evaluatePosition(row, col) {
                let score = 0;

                // 检查周围是否有棋子
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (newRow >= 0 && newRow < this.boardSize &&
                            newCol >= 0 && newCol < this.boardSize) {
                            if (this.board[newRow][newCol] !== 0) {
                                score += 1;
                            }
                        }
                    }
                }

                return score;
            }

            // 高级评分函数
            evaluatePositionAdvanced(row, col) {
                let score = 0;
                const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];

                for (let [dr, dc] of directions) {
                    // 评估AI的进攻分数
                    const aiScore = this.evaluateLine(row, col, dr, dc, 2);
                    score += aiScore;

                    // 评估玩家的威胁（防守分数）
                    const playerScore = this.evaluateLine(row, col, dr, dc, 1);
                    score += playerScore * 0.9; // 稍微降低防守权重
                }

                // 中心位置加分
                const center = Math.floor(this.boardSize / 2);
                const distToCenter = Math.abs(row - center) + Math.abs(col - center);
                score += (this.boardSize - distToCenter) * 0.5;

                return score;
            }

            // 评估某个方向上的连珠情况
            evaluateLine(row, col, dr, dc, player) {
                let count = 0;
                let empty = 0;
                let blocked = 0;

                // 正方向
                for (let i = 1; i <= 4; i++) {
                    const r = row + dr * i;
                    const c = col + dc * i;
                    if (r < 0 || r >= this.boardSize || c < 0 || c >= this.boardSize) {
                        blocked++;
                        break;
                    }
                    if (this.board[r][c] === player) {
                        count++;
                    } else if (this.board[r][c] === 0) {
                        empty++;
                        break;
                    } else {
                        blocked++;
                        break;
                    }
                }

                // 反方向
                for (let i = 1; i <= 4; i++) {
                    const r = row - dr * i;
                    const c = col - dc * i;
                    if (r < 0 || r >= this.boardSize || c < 0 || c >= this.boardSize) {
                        blocked++;
                        break;
                    }
                    if (this.board[r][c] === player) {
                        count++;
                    } else if (this.board[r][c] === 0) {
                        empty++;
                        break;
                    } else {
                        blocked++;
                        break;
                    }
                }

                // 根据连珠数和开放程度评分
                if (count >= 4) return 100000; // 成五
                if (count === 3 && blocked === 0) return 10000; // 活四
                if (count === 3 && blocked === 1) return 1000; // 冲四
                if (count === 2 && blocked === 0) return 1000; // 活三
                if (count === 2 && blocked === 1) return 100; // 眠三
                if (count === 1 && blocked === 0) return 10; // 活二

                return count;
            }

            checkWin(row, col) {
                const directions = [
                    [0, 1],   // 横向
                    [1, 0],   // 纵向
                    [1, 1],   // 右下斜
                    [1, -1]   // 左下斜
                ];

                const player = this.board[row][col];

                for (let [dr, dc] of directions) {
                    let count = 1;

                    // 正方向
                    let r = row + dr, c = col + dc;
                    while (r >= 0 && r < this.boardSize && c >= 0 && c < this.boardSize &&
                           this.board[r][c] === player) {
                        count++;
                        r += dr;
                        c += dc;
                    }

                    // 反方向
                    r = row - dr;
                    c = col - dc;
                    while (r >= 0 && r < this.boardSize && c >= 0 && c < this.boardSize &&
                           this.board[r][c] === player) {
                        count++;
                        r -= dr;
                        c -= dc;
                    }

                    if (count >= 5) {
                        return true;
                    }
                }

                return false;
            }

            isBoardFull() {
                for (let row of this.board) {
                    if (row.includes(0)) {
                        return false;
                    }
                }
                return true;
            }

            updateCurrentPlayer() {
                let playerText;
                if (this.gameMode === 'pvp') {
                    playerText = this.currentPlayer === 1
                        ? '<span class="player-black">● 黑棋</span>'
                        : '<span class="player-white">○ 白棋</span>';
                } else {
                    playerText = this.currentPlayer === 1
                        ? '<span class="player-black">● 你（黑棋）</span>'
                        : '<span class="player-white">○ AI（白棋）</span>';
                }
                document.getElementById('currentPlayer').innerHTML = '当前玩家：' + playerText;
            }

            showWinner() {
                let playerName;
                if (this.gameMode === 'pvp') {
                    playerName = this.winner === 1 ? '黑棋' : '白棋';
                } else {
                    playerName = this.winner === 1 ? '你' : 'AI';
                }

                const message = document.getElementById('winnerMessage');
                message.innerHTML = `🎉 恭喜！${playerName} 获胜！`;
                message.className = 'winner-message show';
                message.style.color = this.winner === 1 ? '#000' : '#666';
            }

            showDraw() {
                const message = document.getElementById('winnerMessage');
                message.innerHTML = '🤝 平局！棋盘已满';
                message.className = 'winner-message show';
                message.style.color = '#ff9800';
            }

            undo() {
                if (this.moveHistory.length === 0) {
                    return false;
                }

                // AI模式下，撤销两步（玩家和AI各一步）
                const steps = this.gameMode === 'ai' ? 2 : 1;

                for (let i = 0; i < steps && this.moveHistory.length > 0; i++) {
                    const lastMove = this.moveHistory.pop();
                    this.board[lastMove.row][lastMove.col] = 0;
                    this.currentPlayer = lastMove.player;
                }

                this.gameOver = false;
                this.winner = null;

                document.getElementById('winnerMessage').className = 'winner-message';
                document.getElementById('aiThinking').style.display = 'none';
                this.drawBoard();
                this.updateCurrentPlayer();

                if (this.moveHistory.length === 0) {
                    document.getElementById('undoBtn').disabled = true;
                }

                return true;
            }

            reset() {
                this.board = Array(this.boardSize).fill(null).map(() => Array(this.boardSize).fill(0));
                this.currentPlayer = 1;
                this.gameOver = false;
                this.winner = null;
                this.moveHistory = [];

                document.getElementById('winnerMessage').className = 'winner-message';
                document.getElementById('aiThinking').style.display = 'none';
                document.getElementById('undoBtn').disabled = true;
                this.drawBoard();
                this.updateCurrentPlayer();
            }
        }

        // 全局游戏实例
        let game = new GomokuGame(15, 'pvp', 'medium');

        function setGameMode(mode) {
            game.gameMode = mode;
            game.reset();

            // 更新按钮状态
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // 显示/隐藏难度选择
            if (mode === 'ai') {
                document.getElementById('difficultySelector').style.display = 'flex';
            } else {
                document.getElementById('difficultySelector').style.display = 'none';
            }

            game.updateCurrentPlayer();
        }

        function setDifficulty(difficulty) {
            game.difficulty = difficulty;
            game.reset();

            // 更新按钮状态
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function undoMove() {
            game.undo();
        }

        function restartGame() {
            if (confirm('确定要重新开始游戏吗？')) {
                game.reset();
            }
        }

        function changeBoardSize() {
            const sizes = [9, 13, 15, 19];
            const sizeNames = ['9路（快速）', '13路（中等）', '15路（标准）', '19路（围棋）'];

            let message = '选择棋盘大小：\n';
            sizes.forEach((size, index) => {
                message += `${index + 1}. ${sizeNames[index]}\n`;
            });

            const choice = prompt(message + '\n请输入序号（1-4）：');
            const index = parseInt(choice) - 1;

            if (index >= 0 && index < sizes.length) {
                game = new GomokuGame(sizes[index], game.gameMode, game.difficulty);
                document.getElementById('undoBtn').disabled = true;
            }
        }

        // 初始化
        document.getElementById('undoBtn').disabled = true;
    </script>
</body>
</html>
