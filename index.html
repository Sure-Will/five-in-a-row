<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏 - Gomoku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 850px;

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;

        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;

        }

        .mode-btn {
            padding: 12px 24px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

            transform: translateY(-2px);

        }

        .difficulty-selector {

            justify-content: center;

            border: 2px solid #4caf50;
            background: white;
            color: #4caf50;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;

        .diff-btn[onclick*="'god'"] {

        .diff-btn.active {

        .controls {

        }

        button {
            padding: 10px 20px;

            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-restart {
            background: #4caf50;
            color: white;
        }

        .btn-restart:hover {
            background: #45a049;
        }
        
        /* [移除棋盘] 按钮样式已删除 */

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .board-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #gameBoard {
            background: #daa520;
            border: 3px solid #8b6914;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            
            /* 手机适配 */
            max-width: 100%;

        }

        .winner-message {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;

        }

        .winner-message.show {
            display: block;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;

            }

            }

        .instructions {

        .timer-container {

            gap: 20px;

        @media (max-width: 600px) {

            }

                flex-direction: column;

            }
            .timer-value {
                font-size: 1.8em;
            }
        }
    </style>

<body>
    <div class="container">
        <h1>🎮 五子棋</h1>
        <p class="subtitle">Gomoku / Five in a Row (15x15)</p>

        <div class="mode-selector">
            <button class="mode-btn" onclick="setGameMode('pvp')">👥 双人对战</button>
            <button class="mode-btn active" onclick="setGameMode('ai')">🤖 AI对战</button>
        </div>

       <div class="difficulty-selector" id="difficultySelector" style="display: flex;">
            <span style="font-weight: bold; margin-right: 10px;">AI难度：</span>
            <button class="diff-btn" onclick="setDifficulty('easy', event)">简单</button>
            <button class="diff-btn" onclick="setDifficulty('medium', event)">中等</button>
            <button class="diff-btn" onclick="setDifficulty('hard', event)">困难</button>
            <button class="diff-btn" onclick="setDifficulty('nightmare', event)">😱 噩梦</button>
            <button class="diff-btn" onclick="setDifficulty('god', event)">🔥 神</button>
        </div>

        <div class="game-info">
            <div class="current-player" id="currentPlayer">
                当前玩家：<span class="player-black">● 黑棋</span>
            </div>
            <div class="controls">
                <button class="btn-restart" id="restartBtn" onclick="restartGame()">🔄 重新开始</button>
            </div>
        </div>

        <div class="ai-thinking" id="aiThinking" style="display: none;">🤖 AI思考中...</div>

        <div class="timer-container">
            <div class="timer-item">
                <div class="timer-label">⏱️ 用时</div>
                <div class="timer-value" id="currentTime">00:00</div>
            </div>
            <div class="timer-item">
                <div class="timer-label">🏆 最佳记录</div>
                <div class="timer-value best-time" id="bestTime">--:--</div>
            </div>
        </div>

        <div class="winner-message" id="winnerMessage"></div>

        <div class="board-container">
            <canvas id="gameBoard"></canvas>
        </div>

        <div class="instructions">
            <h3>📖 游戏规则</h3>
            <ul>
                <li>黑棋先行，白棋后行</li>
                <li>点击棋盘空白处落子</li>
                <li>先将五个棋子连成一线者获胜（横、竖、斜均可）</li>
                <li>AI对战模式下，你执黑棋先行</li>
            </ul>
        </div>
    </div>
    
    <script id="ai-worker-script" type="text/worker-script">
        
        // --- Worker 内的全局变量 ---
        let board, boardSize, difficulty, maxDepth;
        let zobristTable, currentHash, moveHistory;
        let transpositionTable = new Map();
        
        const TIMEOUT_MS = 20000; // 20 秒

        // --- 核心入口：接收主线程消息 ---
        self.onmessage = function(e) {
            const data = e.data;
            
            // 1. 更新 Worker 的内部状态
            board = data.board;
            boardSize = data.boardSize;
            difficulty = data.difficulty;
            maxDepth = data.maxDepth; // 噩梦(4) 或 神(6)
            zobristTable = data.zobristTable;
            currentHash = data.currentHash;
            moveHistory = data.moveHistory;
            
            // 2. 每次 AI 思考时，都重置置换表
            transpositionTable.clear();
            
            const startTime = performance.now();
            let moveResult = {}; // { move: {row, col}, depth: 0 }
            
            // 3. 根据难度选择算法
            if (difficulty === 'easy') {
                moveResult = { move: getRandomMove(), depth: 0 };
            } else if (difficulty === 'medium') {
                moveResult = { move: getMediumMove(), depth: 1 };
            } else if (difficulty === 'hard') {
                moveResult = { move: getHardMove(), depth: 1 };
            } else if (difficulty === 'nightmare' || difficulty === 'god') {
                // [AI 优化.1] 调用迭代加深
                moveResult = getBestMoveIDDFS(startTime, maxDepth); 
            }
            
            const endTime = performance.now();
            const duration = ((endTime - startTime) / 1000).toFixed(2);
            
            // 4. 将结果发回主线程
            self.postMessage({ 
                move: moveResult.move, 
                duration: duration, 
                depth: moveResult.depth 
            });
        };
        
        // --- AI 算法 (已从 GomokuGame 类中剥离) ---

        // 简单AI
        function getRandomMove() {
            const emptyPositions = [];
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] === 0) {
                        emptyPositions.push({ row: i, col: j });
                    }
                }
            }
            if (emptyPositions.length > 0) {
                return emptyPositions[Math.floor(Math.random() * emptyPositions.length)];
            }
            return null;
        }

        // 中等AI
        function getMediumMove() {
            let bestScore = -Infinity;
            let bestMove = null;
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] === 0) {
                        const score = evaluatePositionAdvanced(i, j); 
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = { row: i, col: j };
                        }
                    }
                }
            }
            return bestMove || getRandomMove(); 
        }

        // 困难AI
        function getHardMove() {
            let bestScore = -Infinity;
            let bestMove = null;
            // 1. 检查AI必胜
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] === 0) {
                        board[i][j] = 2; // AI
                        if (checkWin(i, j)) {
                            board[i][j] = 0; 
                            return { row: i, col: j }; 
                        }
                        board[i][j] = 0; 
                    }
                }
            }
            // 2. 检查玩家必胜 (防守)
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] === 0) {
                        board[i][j] = 1; // 玩家
                        if (checkWin(i, j)) {
                            board[i][j] = 0; 
                            return { row: i, col: j }; 
                        }
                        board[i][j] = 0; 
                    }
                }
            }
            // 3. 正常评分
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] === 0) {
                        const score = evaluatePositionAdvanced(i, j);
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = { row: i, col: j };
                        }
                    }
                }
            }
            return bestMove || getRandomMove();
        }
        
        
        // [AI 优化.2] 迭代加深 (IDDFS) 入口
        function getBestMoveIDDFS(startTime, maxDepth) {
            const openingMove = getOpeningMove();
            if (openingMove) {
                return { move: openingMove, depth: 1, timedOut: false };
            }

            let bestMove = null;
            let bestScore = -Infinity;
            let completedDepth = 0;

            // 迭代加深: 搜索深度 2, 4, 6, ... 直到 maxDepth
            for (let d = 2; d <= maxDepth; d += 2) {
                
                // 检查是否即将超时 (在开始 *下一次* 深度搜索前)
                const currentTime = performance.now();
                if ((currentTime - startTime) > TIMEOUT_MS) {
                    break; // 超时，不开始下一次更深的搜索
                }

                const result = minimax_alphabeta(d, -Infinity, +Infinity, true, startTime);

                if (result.timedOut) {
                    break; // 本次搜索超时，停止
                }

                // 本次深度搜索(d)成功完成。保存结果。
                bestMove = result.move;
                bestScore = result.score;
                completedDepth = d; // 记录已完成的深度
                
                // console.log(`IDDFS: Depth ${d} complete. Best move: ${result.move.row},${result.move.col}. Score: ${result.score}`);

                // 找到必胜棋，无需再搜
                if (bestScore > 9000000) { 
                    break; 
                }
            }
            
            // 如果连 2 层都没搜完就超时了 (极不可能，但做个保底)
            if (bestMove === null) {
                bestMove = getHardMove();
                completedDepth = 1;
            }

            return { move: bestMove, score: bestScore, depth: completedDepth };
        }

        // 核心：带 Alpha-Beta 剪枝的 Minimax
        function minimax_alphabeta(depth, alpha, beta, isMaximizingPlayer, startTime) {
            
            // [超时] 在每次递归调用时检查是否超时
            const currentTime = performance.now();
            if ((currentTime - startTime) > TIMEOUT_MS) {
                return { score: 0, timedOut: true }; // 发现超时，立即返回
            }

            const hash = currentHash;
            const cached = transpositionTable.get(hash);
            if (cached && cached.depth >= depth) {
                return { score: cached.score, timedOut: false };
            }

            if (depth === 0) {
                const score = evaluateBoardHeuristic();
                return { score: score, timedOut: false };
            }

            const validMoves = getValidMoves(true); // true = 带排序

            if (validMoves.length === 0) {
                return { score: 0, timedOut: false }; // 平局
            }

            let bestMove = null;
            let timedOut = false;

            if (isMaximizingPlayer) {
                let bestScore = -Infinity;
                bestMove = validMoves[0]; 

                for (const move of validMoves) {
                    _simulateMove(move.row, move.col, 2); // AI (2)
                    let score;
                    if (checkWin(move.row, move.col)) {
                        score = 10000000 + depth; // 必胜 (10M)
                    } else {
                        const result = minimax_alphabeta(depth - 1, alpha, beta, false, startTime);
                        if (result.timedOut) {
                            timedOut = true;
                            score = 0; // 这个分数无效
                        } else {
                            score = result.score;
                        }
                    }
                    _simulateUndo(move.row, move.col, 2);
                    
                    if (timedOut) return { score: 0, timedOut: true }; // 传播超时

                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = move;
                    }
                    alpha = Math.max(alpha, bestScore);
                    if (beta <= alpha) {
                        break; // 剪枝
                    }
                }
                transpositionTable.set(hash, { depth: depth, score: bestScore });
                return { score: bestScore, move: bestMove, timedOut: false };
            
            } else { // 轮到 Min (玩家)
                let bestScore = +Infinity;
                bestMove = validMoves[0];

                for (const move of validMoves) {
                    _simulateMove(move.row, move.col, 1); // 玩家 (1)
                    let score;
                    if (checkWin(move.row, move.col)) {
                        score = -10000000 - depth; // 必败 (-10M)
                    } else {
                        const result = minimax_alphabeta(depth - 1, alpha, beta, true, startTime);
                         if (result.timedOut) {
                            timedOut = true;
                            score = 0; // 这个分数无效
                        } else {
                            score = result.score;
                        }
                    }
                    _simulateUndo(move.row, move.col, 1);

                    if (timedOut) return { score: 0, timedOut: true }; // 传播超时

                    if (score < bestScore) {
                        bestScore = score;
                        bestMove = move;
                    }
                    beta = Math.min(beta, bestScore);
                    if (beta <= alpha) {
                        break; // 剪枝
                    }
                }
                transpositionTable.set(hash, { depth: depth, score: bestScore });
                return { score: bestScore, move: bestMove, timedOut: false };
            }
        }

        // 模拟落子 (只改棋盘和哈希)
        function _simulateMove(row, col, player) {
            board[row][col] = player;
            currentHash ^= zobristTable[row][col][player - 1];
        }
        // 模拟悔棋
        function _simulateUndo(row, col, player) {
            board[row][col] = 0;
            currentHash ^= zobristTable[row][col][player - 1];
        }

        // 开局库
        function getOpeningMove() {
            const center = Math.floor(boardSize / 2);
            // AI 先手 (噩梦 / 神)
            if (difficulty === 'nightmare' || difficulty === 'god') {
                if (moveHistory.length === 0) {
                    return { row: center, col: center }; // AI 第一步：走天元
                }
                if (boardSize === 15 && moveHistory.length === 2) {
                    // AI 第二步 (应对玩家的第1步)
                    const centerMove = moveHistory[0]; // AI (2)
                    const userMove = moveHistory[1];   // Player (1)
                    if (centerMove.row !== center || centerMove.col !== center) return null; 

                    const dr = userMove.row - centerMove.row; 
                    const dc = userMove.col - centerMove.col; 

                    let aiMove = null;
                    if (Math.abs(dr) === 1 && Math.abs(dc) === 1) { // 斜
                        aiMove = { row: centerMove.row + dr, col: centerMove.col }; // 直
                    } else if ((Math.abs(dr) === 1 && dc === 0) || (dr === 0 && Math.abs(dc) === 1)) { // 直
                        aiMove = { row: centerMove.row + dc, col: centerMove.col + dr }; // 斜
                    }
                    if (aiMove && board[aiMove.row][aiMove.col] === 0) { // 检查有效性
                        return aiMove;
                    }
                }
            }
            return null;
        }

        // 获取有效走法 (可带排序)
        function getValidMoves(withOrdering = false) {
            const moveSet = new Set();
            const center = Math.floor(boardSize / 2);

            if (moveHistory.length === 0) {
                return [{ row: center, col: center }];
            }
            
            const radius = 2; // 只搜索棋子周围2格
            for (let r = 0; r < boardSize; r++) {
                for (let c = 0; c < boardSize; c++) {
                    if (board[r][c] === 0) continue; 
                    for (let dr = -radius; dr <= radius; dr++) {
                        for (let dc = -radius; dc <= radius; dc++) {
                            if (dr === 0 && dc === 0) continue;
                            const nr = r + dr;
                            const nc = c + dc;
                            
                            if (nr >= 0 && nr < boardSize && 
                                nc >= 0 && nc < boardSize && 
                                board[nr][nc] === 0) 
                            {
                                moveSet.add(`${nr},${nc}`);
                            }
                        }
                    }
                }
            }
            
            const moves = Array.from(moveSet).map(s => {
                const [row, col] = s.split(',').map(Number);
                return { row, col };
            });

            if (withOrdering) {
                const scoredMoves = moves.map(move => {
                    const score = evaluatePositionAdvanced(move.row, move.col);
                    return { move, score };
                });
                scoredMoves.sort((a, b) => b.score - a.score);
                return scoredMoves.map(item => item.move);
            }
            return moves;
        }

        // 静态棋盘评估 (Minimax 叶节点用)
        function evaluateBoardHeuristic() {
            let totalScore = 0;
            const validMoves = getValidMoves(false); 
            
            for (const move of validMoves) {
                totalScore += evaluatePositionAdvanced(move.row, move.col);
            }
            return totalScore;
        }

        // 评估 (r, c) 这个 *空点* 的价值 (攻+防)
        function evaluatePositionAdvanced(row, col) {
            let score = 0;
            const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];

            for (let [dr, dc] of directions) {
                const aiScore = evaluateLine(row, col, dr, dc, 2); // AI 在此落子
                const playerScore = evaluateLine(row, col, dr, dc, 1); // 玩家在此落子
                score += aiScore + (playerScore * 1.1); 
            }

            const center = Math.floor(boardSize / 2);
            const distToCenter = Math.abs(row - center) + Math.abs(col - center);
            score += (boardSize - distToCenter) * 0.5;

            return score;
        }

        // 评估在 (r, c) 落子后，在 [dr, dc] 方向上的连珠情况
        function evaluateLine(row, col, dr, dc, player) {
            let count = 0; 
            let blocks = 0; 
            
            // 扫描正方向
            for (let i = 1; i <= 4; i++) {
                const r = row + dr * i;
                const c = col + dc * i;
                if (r < 0 || r >= boardSize || c < 0 || c >= boardSize) {
                    blocks++;
                    break;
                }
                if (board[r][c] === player) {
                    count++;
                } else if (board[r][c] === 0) {
                    break; 
                } else {
                    blocks++; 
                    break;
                }
            }

            // 扫描反方向
            for (let i = 1; i <= 4; i++) {
                const r = row - dr * i;
                const c = col - dc * i;
                if (r < 0 || r >= boardSize || c < 0 || c >= boardSize) {
                    blocks++;
                    break;
                }
                if (board[r][c] === player) {
                    count++;
                } else if (board[r][c] === 0) {
                    break; 
                } else {
                    blocks++; 
                    break;
                }
            }
            
            // --- 新的评分表 ---
            if (count >= 4) return 10000000; // 成五 (10M)
            if (count === 3 && blocks === 0) return 1000000; // 活四 (1M)
            if (count === 2 && blocks === 0) return 50000;   // 活三 (50K)
            if (count === 3 && blocks === 1) return 10000;  // 冲四 (10K)
            if (count === 2 && blocks === 1) return 500;   // 眠三
            if (count === 1 && blocks === 0) return 100;    // 活二
            if (count === 1 && blocks === 1) return 10;    // 眠二
            
            return 0;
        }

        // 检查胜利
        function checkWin(row, col) {
            const directions = [ [0, 1], [1, 0], [1, 1], [1, -1] ];
            const player = board[row][col];
            if (player === 0) return false;

            for (let [dr, dc] of directions) {
                let count = 1;
                let r = row + dr, c = col + dc;
                while (r >= 0 && r < boardSize && c >= 0 && c < boardSize &&
                       board[r][c] === player) {
                    count++; r += dr; c += dc;
                }
                r = row - dr; c = col - dc;
                while (r >= 0 && r < boardSize && c >= 0 && c < boardSize &&
                       board[r][c] === player) {
                    count++; r -= dr; c -= dc;
                }
                if (count >= 5) {
                    return true;
                }
            }
            return false;
        }

    </script>
    
    <script>
        class GomokuGame {
            // [移除棋盘] 构造函数不再需要 boardSize
            constructor(gameMode = 'pvp', difficulty = 'medium') {
                this.boardSize = 15; // 固定为 15
                
                const maxCanvasWidth = 500;
                this.cellSize = Math.floor(Math.min(maxCanvasWidth / (this.boardSize + 1), 40));

                this.board = Array(this.boardSize).fill(null).map(() => Array(this.boardSize).fill(0));
                this.currentPlayer = 1; // 1 = 黑棋/玩家, 2 = 白棋/AI
                this.gameOver = false;
                this.winner = null;
                this.moveHistory = [];
                this.gameMode = gameMode; 
                this.difficulty = difficulty; 

                // 计时器相关
                this.startTime = null;
                this.timerInterval = null;
                this.elapsedTime = 0;

                this.canvas = document.getElementById('gameBoard');
                this.ctx = this.canvas.getContext('2d');

                // AI 核心
                this.NIGHTMARE_DEPTH = 4; // 噩梦(4)
                this.GOD_DEPTH = 6;       // 神(6)
                this.zobristTable = [];
                this.currentHash = 0;
                this.initZobrist();
                
                // 初始化 Web Worker
                try {
                    const workerScript = document.getElementById('ai-worker-script').textContent;
                    const blob = new Blob([workerScript], { type: 'application/javascript' });
                    this.aiWorker = new Worker(URL.createObjectURL(blob));
                    
                    // 接收来自 Worker 的消息 (AI计算结果)
                    this.aiWorker.onmessage = (e) => {
                        this.receiveAiMove(e.data);
                    };
                } catch (error) {
                    console.error("无法创建 AI Worker: ", error);
                    alert("加载AI线程失败！请检查浏览器兼容性或刷新页面。");
                }


                this.initCanvas();
                this.drawBoard();
                this.setupEventListeners();
                this.loadBestTime();
            }
            
            // 初始化 Zobrist 哈希表 (主线程)
            initZobrist() {
                this.zobristTable = Array(this.boardSize).fill(null).map(() => 
                    Array(this.boardSize).fill(null).map(() => 
                        Array(2).fill(null) // 2个玩家
                    )
                );
                
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        for (let k = 0; k < 2; k++) {
                            this.zobristTable[i][j][k] = Math.floor(Math.random() * Number.MAX_SAFE_INTEGER);
                        }
                    }
                }
                this.currentHash = 0;
            }


            initCanvas() {
                const size = this.cellSize * (this.boardSize + 1);
                this.canvas.width = size;
                this.canvas.height = size;
            }

            drawBoard() {
                const ctx = this.ctx;
                const cellSize = this.cellSize;
                const boardSize = this.boardSize;

                // 清空画布
                ctx.fillStyle = '#daa520';
                ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // 绘制网格线
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;

                for (let i = 0; i < boardSize; i++) {
                    ctx.beginPath();
                    ctx.moveTo(cellSize, cellSize * (i + 1));
                    ctx.lineTo(cellSize * boardSize, cellSize * (i + 1));
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(cellSize * (i + 1), cellSize);
                    ctx.lineTo(cellSize * (i + 1), cellSize * boardSize);
                    ctx.stroke();
                }

                // 绘制天元和星位 (15x15)
                const drawDot = (x, y) => {
                    ctx.beginPath();
                    ctx.arc(cellSize * (x + 1), cellSize * (y + 1), 4, 0, Math.PI * 2);
                    ctx.fillStyle = '#000';
                    ctx.fill();
                };
                
                drawDot(3, 3); drawDot(11, 3); drawDot(3, 11);
                drawDot(11, 11); drawDot(7, 7); 

                // 绘制棋子
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (this.board[i][j] !== 0) {
                            this.drawPiece(i, j, this.board[i][j]);
                        }
                    }
                }
                
                // 绘制AI最后一步的标记
                if (this.moveHistory.length > 0) {
                    const lastMove = this.moveHistory[this.moveHistory.length - 1];
                    if (this.gameMode === 'ai' && lastMove.player === 2) {
                        this.highlightLastMove(lastMove.row, lastMove.col);
                    }
                }
            }

            drawPiece(row, col, player) {
                const ctx = this.ctx;
                const x = this.cellSize * (col + 1);
                const y = this.cellSize * (row + 1);
                const radius = this.cellSize * 0.4;

                ctx.beginPath();
                ctx.arc(x + 2, y + 2, radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fill();
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);

                if (player === 1) {
                    const gradient = ctx.createRadialGradient(x - radius/3, y - radius/3, 0, x, y, radius);
                    gradient.addColorStop(0, '#666'); gradient.addColorStop(1, '#000');
                    ctx.fillStyle = gradient;
                } else {
                    const gradient = ctx.createRadialGradient(x - radius/3, y - radius/3, 0, x, y, radius);
                    gradient.addColorStop(0, '#fff'); gradient.addColorStop(1, '#ddd');
                    ctx.fillStyle = gradient;
                }
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            highlightLastMove(row, col) {
                const ctx = this.ctx;
                const x = this.cellSize * (col + 1);
                const y = this.cellSize * (row + 1);
                const radius = this.cellSize * 0.15; 
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = '#FF0000'; 
                ctx.fill();
            }

            setupEventListeners() {
                if (this.clickHandler) {
                    this.canvas.removeEventListener('click', this.clickHandler);
                }
                this.clickHandler = (e) => {
                    if (this.gameOver) return;
                    if (this.gameMode === 'ai' && this.currentPlayer === 2) return; 
                    const rect = this.canvas.getBoundingClientRect();
                    const scaleX = this.canvas.width / rect.width;
                    const scaleY = this.canvas.height / rect.height;
                    const canvasX = (e.clientX - rect.left) * scaleX;
                    const canvasY = (e.clientY - rect.top) * scaleY;
                    const col = Math.round(canvasX / this.cellSize) - 1;
                    const row = Math.round(canvasY / this.cellSize) - 1;
                    if (this.isValidMove(row, col)) {
                        this.makeMove(row, col);
                    }
                };
                this.canvas.addEventListener('click', this.clickHandler);
            }

            isValidMove(row, col) {
                if (row < 0 || row >= this.boardSize || col < 0 || col >= this.boardSize) {
                    return false;
                }
                return this.board[row][col] === 0;
            }

            // 玩家或AI的 *真实* 落子
            makeMove(row, col) {
                if (this.moveHistory.length === 0) {
                    this.startTimer();
                }

                this.board[row][col] = this.currentPlayer;
                this.moveHistory.push({ row, col, player: this.currentPlayer });
                this.currentHash ^= this.zobristTable[row][col][this.currentPlayer - 1];
                this.drawBoard();

                if (this.checkWin(row, col)) {
                    this.gameOver = true;
                    this.winner = this.currentPlayer;
                    this.stopTimer();
                    this.showWinner();
                } else if (this.isBoardFull()) {
                    this.gameOver = true;
                    this.stopTimer();
                    this.showDraw();
                } else {
                    this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                    this.updateCurrentPlayer();

                    if (this.gameMode === 'ai' && this.currentPlayer === 2) {
                        this.aiMove();
                    }
                }
            }
            
            // aiMove 现在交给 Web Worker
            aiMove() {
                const aiThinkingEl = document.getElementById('aiThinking');
                let thinkingText = '🤖 AI思考中... (后台计算中)';
                let maxDepth = 0;
                
                if (this.difficulty === 'god') {
                    maxDepth = this.GOD_DEPTH;
                    thinkingText = `🔥 AI(神)思考中... (迭代至D:${maxDepth}, 20s熔断)`;
                } else if (this.difficulty === 'nightmare') {
                    maxDepth = this.NIGHTMARE_DEPTH;
                     thinkingText = `😱 AI(噩梦)思考中... (迭代至D:${maxDepth}, 20s熔断)`;
                }
                
                aiThinkingEl.innerHTML = thinkingText;
                aiThinkingEl.style.display = 'block';

                // 将当前状态发给 Worker 线程
                this.aiWorker.postMessage({
                    board: this.board,
                    boardSize: this.boardSize,
                    difficulty: this.difficulty,
                    maxDepth: maxDepth, // 传递最大深度
                    zobristTable: this.zobristTable,
                    currentHash: this.currentHash,
                    moveHistory: this.moveHistory
                });
            }
            
            // 接收 Worker 的计算结果
            receiveAiMove(moveData) {
                const { move, duration, depth } = moveData; // [AI 优化.3] 接收 depth
                
                const aiThinkingEl = document.getElementById('aiThinking');
                
                // [AI 优化.4] 显示AI完成的深度和用时
                let depthStr = (depth > 1) ? `(D:${depth})` : ''; 
                aiThinkingEl.innerHTML = `✅ 轮到你了！ ${depthStr} (用时 ${duration}s)`; 
                
                if (move) {
                    if (this.isValidMove(move.row, move.col)) {
                        this.makeMove(move.row, move.col);
                    } else {
                        console.error("AI Worker 返回了一个无效走法: ", move);
                        const randomMove = this.getRandomMoveForMainThread();
                        if(randomMove) this.makeMove(randomMove.row, randomMove.col);
                    }
                } else {
                    aiThinkingEl.innerHTML = '🤔 游戏结束? (AI无棋可走)';
                }
            }

            // 主线程的保底随机走法
            getRandomMoveForMainThread() {
                 const emptyPositions = [];
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            emptyPositions.push({ row: i, col: j });
                        }
                    }
                }
                if (emptyPositions.length > 0) {
                    return emptyPositions[Math.floor(Math.random() * emptyPositions.length)];
                }
                return null;
            }

            // 主线程仍然需要 checkWin (用于玩家)
            checkWin(row, col) {
                const directions = [ [0, 1], [1, 0], [1, 1], [1, -1] ];
                const player = this.board[row][col];
                if (player === 0) return false;

                for (let [dr, dc] of directions) {
                    let count = 1;
                    let r = row + dr, c = col + dc;
                    while (r >= 0 && r < this.boardSize && c >= 0 && c < this.boardSize &&
                           this.board[r][c] === player) {
                        count++; r += dr; c += dc;
                    }
                    r = row - dr; c = col - dc;
                    while (r >= 0 && r < this.boardSize && c >= 0 && c < this.boardSize &&
                           this.board[r][c] === player) {
                        count++; r -= dr; c -= dc;
                    }
                    if (count >= 5) {
                        return true;
                    }
                }
                return false;
            }

            isBoardFull() {
                for (let row of this.board) {
                    if (row.includes(0)) {
                        return false;
                    }
                }
                return true;
            }

            updateCurrentPlayer() {
                let playerText;
                if (this.gameMode === 'pvp') {
                    playerText = this.currentPlayer === 1
                        ? '<span class="player-black">● 黑棋</span>'
                        : '<span class="player-white">○ 白棋</span>';
                } else {
                    playerText = this.currentPlayer === 1
                        ? '<span class="player-black">● 你（黑棋）</span>'
                        : '<span class="player-white">○ AI（白棋）</span>';
                }
                document.getElementById('currentPlayer').innerHTML = '当前玩家：' + playerText;
            }

            showWinner() {
                let playerName;
                if (this.gameMode === 'pvp') {
                    playerName = this.winner === 1 ? '黑棋' : '白棋';
                } else {
                    playerName = this.winner === 1 ? '你' : 'AI';
                }

                const message = document.getElementById('winnerMessage');
                const timeStr = this.formatTime(this.elapsedTime);
                let messageText = `🎉 ${playerName} 获胜！`;
                
                // [嘲讽] AI 获胜时添加嘲讽
                if (this.gameMode === 'ai' && this.winner === 2) {
                    let taunts = [
                        "行不行啊老弟？", "就这？", "我还没开全力呢。", "算力碾压，不服不行。",
                        "我预判了你预判的预判。", "你的回合，哦不，你已经没了。", "GG. (Good Game? 不，是 '菜鸡'。)"
                    ];
                    if (this.difficulty === 'god') {
                        taunts = [
                            "6层搜索，你拿什么赢？", "凡人，你尽力了。", "我的每一步，都是最优解。",
                            "你甚至没能逼我走出开局库。", "结束了，游戏才刚刚开始。"
                        ];
                    }
                    const taunt = taunts[Math.floor(Math.random() * taunts.length)];
                    messageText += `<span class="ai-taunt">${taunt}</span>`;
                }

                if (this.gameMode === 'ai' && this.winner === 1) {
                    messageText += `<br>⏱️ 用时：${timeStr}`;
                    // [移除棋盘] 更新 localStorage Key
                    const bestTimeKey = `bestTime_${this.difficulty}`;
                    const currentBest = localStorage.getItem(bestTimeKey);

                    if (!currentBest || this.elapsedTime < parseInt(currentBest)) {
                        localStorage.setItem(bestTimeKey, this.elapsedTime);
                        this.loadBestTime();
                        messageText += `<br>🏆 新纪录！`;
                    }
                }

                message.innerHTML = messageText;
                message.className = 'winner-message show';
                message.style.color = this.winner === 1 ? '#000' : '#d32f2f'; // AI赢了用深红色
            }

            showDraw() {
                const message = document.getElementById('winnerMessage');
                message.innerHTML = '🤝 平局！棋盘已满';
                message.className = 'winner-message show';
                message.style.color = '#ff9800';
            }

            _internalReset() {
                this.board = Array(this.boardSize).fill(null).map(() => Array(this.boardSize).fill(0));
                this.currentPlayer = 1; 
                this.gameOver = false;
                this.winner = null;
                this.moveHistory = [];
                this.currentHash = 0;
                
                this.stopTimer();
                this.elapsedTime = 0;
                this.updateTimerDisplay();
                document.getElementById('winnerMessage').className = 'winner-message';
                document.getElementById('aiThinking').style.display = 'none';
                this.drawBoard();
                this.updateCurrentPlayer();
            }
            
            startNewGame(aiGoesFirst = false) {
                this._internalReset();
                
                // 噩梦 / 神 难度: AI(2) 先手
                if (aiGoesFirst && this.gameMode === 'ai') {
                    this.currentPlayer = 2; // AI 先手
                    this.updateCurrentPlayer(); // 更新UI
                    this.aiMove(); // AI 下第一步
                }
            }

            startTimer() {
                if (this.timerInterval) return; // 防止重复启动
                this.startTime = Date.now() - this.elapsedTime;
                this.timerInterval = setInterval(() => {
                    this.elapsedTime = Date.now() - this.startTime;
                    this.updateTimerDisplay();
                }, 100); 
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            updateTimerDisplay() {
                const timeStr = this.formatTime(this.elapsedTime);
                document.getElementById('currentTime').textContent = timeStr;
            }

            formatTime(ms) {
                const totalSeconds = Math.floor(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            loadBestTime() {
                // [移除棋盘] 更新 localStorage Key
                const bestTimeKey = `bestTime_${this.difficulty}`;
                const bestTime = localStorage.getItem(bestTimeKey);

                if (bestTime) {
                    const timeStr = this.formatTime(parseInt(bestTime));
                    document.getElementById('bestTime').textContent = timeStr;
                } else {
                    document.getElementById('bestTime').textContent = '--:--';
                }
            }
        }

        // ===============================================
        // 启动逻辑 (UI 线程)
        // ===============================================
        let game; 

        function setGameMode(mode) { 
            if (!game) return;
            game.gameMode = mode;
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.mode-btn[onclick="setGameMode('${mode}')"]`).classList.add('active'); 

            if (mode === 'ai') {
                document.getElementById('difficultySelector').style.display = 'flex';
            } else {
                document.getElementById('difficultySelector').style.display = 'none';
            }
            
            const aiGoesFirst = (game.difficulty === 'nightmare' || game.difficulty === 'god');
            game.startNewGame(mode === 'ai' && aiGoesFirst);
            game.loadBestTime();
        }

        function setDifficulty(difficulty, event) { 
            if (!game) return;
            game.difficulty = difficulty;
            
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active'); 
            
            const instructions = document.querySelector('.instructions ul');
            const aiRule = instructions.children[3]; 
            
            const aiGoesFirst = (difficulty === 'nightmare' || difficulty === 'god');
            
            if (aiGoesFirst) {
                const diffName = (difficulty === 'nightmare') ? '😱 噩梦' : '🔥 神';
                aiRule.innerHTML = `<b>${diffName}模式</b>: AI执白棋 (2) 先行，你执黑棋 (1)`;
            } else {
                aiRule.innerHTML = 'AI对战模式下，你执黑棋 (1) 先行，AI执白棋 (2)';
            }

            game.startNewGame(aiGoesFirst);
            game.loadBestTime();
        }

        function restartGame() {
            if (!game) return;
            if (confirm('确定要重新开始游戏吗？')) {
                const aiGoesFirst = (game.difficulty === 'nightmare' || game.difficulty === 'god');
                game.startNewGame(aiGoesFirst);
            }
        }

        // [移除棋盘] 全局 changeBoardSize() 函数已删除

        // 等待HTML加载完毕后，才初始化游戏
        document.addEventListener('DOMContentLoaded', () => {
            // [移除棋盘] 构造函数不再需要 boardSize
            game = new GomokuGame('ai', 'hard');
            
            document.querySelector('.diff-btn[onclick*="\'hard\'"]').classList.add('active');
            
            const instructions = document.querySelector('.instructions ul');
            instructions.children[3].innerHTML = 'AI对战模式下，你执黑棋 (1) 先行，AI执白棋 (2)';
        });
    </script>
