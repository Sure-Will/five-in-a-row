<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏 - Gomoku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 850px;
            width: 100%; /* [手机适配.1] 确保容器在小屏下占满 */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            padding: 12px 24px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* [手机适配.2] 难度按钮换行 */
        }

        .diff-btn {
            padding: 8px 16px;
            font-size: 0.95em;
            border: 2px solid #4caf50;
            background: white;
            color: #4caf50;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .diff-btn.active {
            background: #4caf50;
            color: white;
        }

        .diff-btn:hover {
            transform: translateY(-2px);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .current-player {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .player-black {
            color: #000;
        }

        .player-white {
            color: #666;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-undo {
            background: #ff9800;
            color: white;
        }

        .btn-undo:hover {
            background: #f57c00;
        }

        .btn-restart {
            background: #4caf50;
            color: white;
        }

        .btn-restart:hover {
            background: #45a049;
        }

        .btn-size {
            background: #2196f3;
            color: white;
        }

        .btn-size:hover {
            background: #0b7dda;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .board-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #gameBoard {
            background: #daa520;
            border: 3px solid #8b6914;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            
            /* [手机适配.3] 关键：让canvas响应式缩放 */
            max-width: 100%;
            height: auto; 
        }

        .winner-message {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #4caf50;
            margin: 20px 0;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            display: none;
        }

        .winner-message.show {
            display: block;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .instructions {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .instructions h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .instructions ul {
            list-style-position: inside;
            color: #333;
            line-height: 1.8;
        }

        .ai-thinking {
            text-align: center;
            font-size: 1.1em;
            color: #ff9800;
            margin: 10px 0;
            font-weight: bold;
        }

        .timer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 15px 0;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
        }

        .timer-item {
            text-align: center;
        }

        .timer-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .timer-value {
            font-size: 2em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .best-time {
            color: #ffd700;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .game-info {
                flex-direction: column;
                gap: 10px;
            }

            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }

            .mode-selector {
                flex-direction: column;
            }
            
            /* [手机适配.4] 调整计时器布局 */
            .timer-container {
                flex-direction: column;
                gap: 10px;
            }
            .timer-value {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 五子棋</h1>
        <p class="subtitle">Gomoku / Five in a Row</p>

        <div class="mode-selector">
            <button class="mode-btn" onclick="setGameMode('pvp')">👥 双人对战</button>
            <button class="mode-btn active" onclick="setGameMode('ai')">🤖 AI对战</button>
        </div>

       <div class="difficulty-selector" id="difficultySelector" style="display: flex;">
            <span style="font-weight: bold; margin-right: 10px;">AI难度：</span>
            <button class="diff-btn" onclick="setDifficulty('easy', event)">简单</button>
            <button class="diff-btn" onclick="setDifficulty('medium', event)">中等</button>
            <button class="diff-btn active" onclick="setDifficulty('hard', event)">困难</button>
            <button class="diff-btn" onclick="setDifficulty('nightmare', event)">😱 噩梦</button>
        </div>

        <div class="game-info">
            <div class="current-player" id="currentPlayer">
                当前玩家：<span class="player-black">● 黑棋</span>
            </div>
            <div class="controls">
                <button class="btn-undo" id="undoBtn" onclick="undoMove()">↩️ 悔棋</button>
                <button class="btn-restart" id="restartBtn" onclick="restartGame()">🔄 重新开始</button>
                <button class="btn-size" id="sizeBtn" onclick="changeBoardSize()">📏 改变棋盘</button>
            </div>
        </div>

        <div class="ai-thinking" id="aiThinking" style="display: none;">🤖 AI思考中...</div>

        <div class="timer-container">
            <div class="timer-item">
                <div class="timer-label">⏱️ 用时</div>
                <div class="timer-value" id="currentTime">00:00</div>
            </div>
            <div class="timer-item">
                <div class="timer-label">🏆 最佳记录</div>
                <div class="timer-value best-time" id="bestTime">--:--</div>
            </div>
        </div>

        <div class="winner-message" id="winnerMessage"></div>

        <div class="board-container">
            <canvas id="gameBoard"></canvas>
        </div>

        <div class="instructions">
            <h3>📖 游戏规则</h3>
            <ul>
                <li>黑棋先行，白棋后行</li>
                <li>点击棋盘空白处落子</li>
                <li>先将五个棋子连成一线者获胜（横、竖、斜均可）</li>
                <li>AI对战模式下，你执黑棋先行</li>
            </ul>
        </div>
    </div>

    <script>
        class GomokuGame {
            constructor(boardSize = 15, gameMode = 'pvp', difficulty = 'medium') {
                this.boardSize = boardSize;
                
                // [手机适配.5] 修正 cellSize 计算逻辑
                // 确保棋盘分辨率最大为 500px，同时单元格最大为 40px
                // (boardSize + 1) 是因为棋盘边缘需要留白
                const maxCanvasWidth = 500;
                this.cellSize = Math.floor(Math.min(maxCanvasWidth / (this.boardSize + 1), 40));

                this.board = Array(boardSize).fill(null).map(() => Array(boardSize).fill(0));
                this.currentPlayer = 1; // 1 = 黑棋/玩家, 2 = 白棋/AI
                this.gameOver = false;
                this.winner = null;
                this.moveHistory = [];
                this.gameMode = gameMode; // 'pvp' or 'ai'
                this.difficulty = difficulty; // 'easy', 'medium', 'hard', 'nightmare'

                // 计时器相关
                this.startTime = null;
                this.timerInterval = null;
                this.elapsedTime = 0;

                this.canvas = document.getElementById('gameBoard');
                this.ctx = this.canvas.getContext('2d');

                this.initCanvas();
                this.drawBoard();
                this.setupEventListeners();
                this.loadBestTime();
            }

            initCanvas() {
                // [手机适配.6] 棋盘分辨率 (width/height) 由 cellSize 决定
                const size = this.cellSize * (this.boardSize + 1);
                this.canvas.width = size;
                this.canvas.height = size;
            }

            drawBoard() {
                const ctx = this.ctx;
                const cellSize = this.cellSize;
                const boardSize = this.boardSize;

                // 清空画布
                ctx.fillStyle = '#daa520';
                ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // 绘制网格线
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;

                for (let i = 0; i < boardSize; i++) {
                    // 横线
                    ctx.beginPath();
                    ctx.moveTo(cellSize, cellSize * (i + 1));
                    ctx.lineTo(cellSize * boardSize, cellSize * (i + 1));
                    ctx.stroke();

                    // 竖线
                    ctx.beginPath();
                    ctx.moveTo(cellSize * (i + 1), cellSize);
                    ctx.lineTo(cellSize * (i + 1), cellSize * boardSize);
                    ctx.stroke();
                }

                // 绘制天元和星位
                const drawDot = (x, y) => {
                    ctx.beginPath();
                    ctx.arc(cellSize * (x + 1), cellSize * (y + 1), 4, 0, Math.PI * 2);
                    ctx.fillStyle = '#000';
                    ctx.fill();
                };

                if (boardSize === 15) {
                    // 标准15路棋盘的星位
                    drawDot(3, 3);
                    drawDot(11, 3);
                    drawDot(3, 11);
                    drawDot(11, 11);
                    drawDot(7, 7); // 天元
                }

                // 绘制棋子
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (this.board[i][j] !== 0) {
                            this.drawPiece(i, j, this.board[i][j]);
                        }
                    }
                }
                
                // [修改 AI标注.1] 绘制AI最后一步的标记
                if (this.moveHistory.length > 0) {
                    const lastMove = this.moveHistory[this.moveHistory.length - 1];
                    // 只标记AI(玩家2)的棋
                    if (this.gameMode === 'ai' && lastMove.player === 2) {
                        this.highlightLastMove(lastMove.row, lastMove.col);
                    }
                }
            }

            drawPiece(row, col, player) {
                const ctx = this.ctx;
                const x = this.cellSize * (col + 1);
                const y = this.cellSize * (row + 1);
                const radius = this.cellSize * 0.4;

                // 绘制阴影
                ctx.beginPath();
                ctx.arc(x + 2, y + 2, radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fill();

                // 绘制棋子
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);

                if (player === 1) {
                    // 黑棋
                    const gradient = ctx.createRadialGradient(x - radius/3, y - radius/3, 0, x, y, radius);
                    gradient.addColorStop(0, '#666');
                    gradient.addColorStop(1, '#000');
                    ctx.fillStyle = gradient;
                } else {
                    // 白棋
                    const gradient = ctx.createRadialGradient(x - radius/3, y - radius/3, 0, x, y, radius);
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(1, '#ddd');
                    ctx.fillStyle = gradient;
                }

                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            // [修改 AI标注.2] 新增：高亮AI最后一步的函数
            highlightLastMove(row, col) {
                const ctx = this.ctx;
                const x = this.cellSize * (col + 1);
                const y = this.cellSize * (row + 1);
                const radius = this.cellSize * 0.15; // 红色圆点的大小

                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = '#FF0000'; // 鲜红色
                ctx.fill();
            }

            setupEventListeners() {
                // 先移除旧的监听器（如果存在）
                if (this.clickHandler) {
                    this.canvas.removeEventListener('click', this.clickHandler);
                }

                // 创建新的点击处理函数
                this.clickHandler = (e) => {
                    if (this.gameOver) return;
                    if (this.gameMode === 'ai' && this.currentPlayer === 2) return; // AI回合不允许玩家下

                    // [手机适配.7] 关键：处理缩放后的点击坐标
                    const rect = this.canvas.getBoundingClientRect();
                    
                    // 计算缩放比例
                    const scaleX = this.canvas.width / rect.width;
                    const scaleY = this.canvas.height / rect.height;

                    // 将屏幕坐标 转换回 canvas 内部坐标
                    const canvasX = (e.clientX - rect.left) * scaleX;
                    const canvasY = (e.clientY - rect.top) * scaleY;
                    
                    const col = Math.round(canvasX / this.cellSize) - 1;
                    const row = Math.round(canvasY / this.cellSize) - 1;

                    if (this.isValidMove(row, col)) {
                        this.makeMove(row, col);
                    }
                };

                // 添加新的监听器
                this.canvas.addEventListener('click', this.clickHandler);
            }

            isValidMove(row, col) {
                if (row < 0 || row >= this.boardSize || col < 0 || col >= this.boardSize) {
                    return false;
                }
                return this.board[row][col] === 0;
            }

            makeMove(row, col) {
                // 第一步棋时启动计时器
                if (this.moveHistory.length === 0) {
                    this.startTimer();
                }

                this.board[row][col] = this.currentPlayer;
                this.moveHistory.push({ row, col, player: this.currentPlayer });
                this.drawBoard();

                if (this.checkWin(row, col)) {
                    this.gameOver = true;
                    this.winner = this.currentPlayer;
                    this.stopTimer();
                    this.showWinner();
                } else if (this.isBoardFull()) {
                    this.gameOver = true;
                    this.stopTimer();
                    this.showDraw();
                } else {
                    this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                    this.updateCurrentPlayer();

                    // AI模式下，如果轮到AI，让AI下棋
                    if (this.gameMode === 'ai' && this.currentPlayer === 2) {
                        this.aiMove();
                    }
                }

                document.getElementById('undoBtn').disabled = false;
            }

            aiMove() {
                // 更改 'aiThinking' 状态
                const aiThinkingEl = document.getElementById('aiThinking');
                aiThinkingEl.innerHTML = '🤖 AI思考中...';
                aiThinkingEl.style.display = 'block';

                // 延迟执行，让"AI思考中"提示显示出来
                setTimeout(() => {
                    let move;

                    if (this.difficulty === 'easy') {
                        move = this.getRandomMove();
                    } else if (this.difficulty === 'medium') {
                        move = this.getMediumMove();
                    } else if (this.difficulty === 'hard') {
                        move = this.getHardMove();
                    } else if (this.difficulty === 'nightmare') {
                        move = this.getNightmareMove(); 
                    }

                    if (move) {
                        // 更改 'aiThinking' 状态，但不隐藏
                        aiThinkingEl.innerHTML = '✅ 轮到你了！'; 
                        this.makeMove(move.row, move.col);
                    } else {
                        // 保底处理，防止AI卡住
                        aiThinkingEl.innerHTML = '🤔 游戏结束?';
                    }
                }, 500); // 0.5秒延迟，让AI看起来在思考
            }

            // 简单AI：随机选择
            getRandomMove() {
                const emptyPositions = [];
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            emptyPositions.push({ row: i, col: j });
                        }
                    }
                }

                if (emptyPositions.length > 0) {
                    return emptyPositions[Math.floor(Math.random() * emptyPositions.length)];
                }
                return null;
            }

            // 中等AI：使用更智能的评分 (evaluatePositionAdvanced)
            getMediumMove() {
                let bestScore = -Infinity;
                let bestMove = null;

                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            const score = this.evaluatePositionAdvanced(i, j); 
                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = { row: i, col: j };
                            }
                        }
                    }
                }

                return bestMove || this.getRandomMove(); 
            }

            // 困难AI：检查必胜/必防
            getHardMove() {
                let bestScore = -Infinity;
                let bestMove = null;

                // 先检查是否有必胜的一手
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            this.board[i][j] = 2; // AI是2
                            if (this.checkWin(i, j)) {
                                this.board[i][j] = 0; 
                                return { row: i, col: j }; 
                            }
                            this.board[i][j] = 0; 
                        }
                    }
                }

                // 检查是否需要防守（对手是否有必胜的一手）
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            this.board[i][j] = 1; // 玩家是1
                            if (this.checkWin(i, j)) {
                                this.board[i][j] = 0; 
                                return { row: i, col: j }; 
                            }
                            this.board[i][j] = 0; 
                        }
                    }
                }

                // 否则选择评分最高的位置
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            const score = this.evaluatePositionAdvanced(i, j);
                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = { row: i, col: j };
                            }
                        }
                    }
                }

                return bestMove || this.getRandomMove();
            }

            // [修改 噩梦AI.1] 噩梦AI总入口
            getNightmareMove() {
                // 1. 检查是否有开局定式
                const openingMove = this.getOpeningMove();
                if (openingMove) {
                    return openingMove;
                }
                
                // 2. 如果没有定式，则运行 Minimax 算法
                return this.runMinimax();
            }

            // [修改 噩梦AI.2] 新增：开局库 (定式)
            getOpeningMove() {
                // 开局定式仅在 15x15 棋盘，且是 AI 的第二步时触发 (总步数 = 2)
                // 噩梦AI先手 (AI=2)，玩家(1)后手。总步数=1时，玩家走了。
                if (this.boardSize !== 15 || this.moveHistory.length !== 1) {
                     return null;
                }

                const centerMove = this.moveHistory[0]; // AI的第一步 (天元)
                const userMove = this.moveHistory[1];   // 你的第一步
                
                // [BUG FIX] 噩梦模式AI先手，历史记录应该是1
                // 此时 userMove 是 undefined。
                // 我们需要等玩家走了 (moveHistory.length === 2)
                
                // 玩家(1)黑，AI(2)白。
                // 噩梦模式：AI(2)先走。
                if (this.boardSize !== 15 || this.moveHistory.length !== 1) {
                    // moveHistory[0] 是 AI 的第一步 (天元)
                    // AI 需要等待玩家走 (moveHistory.length === 1)
                    return null;
                }
                
                const centerMove = this.moveHistory[0]; // AI (2) 的第一步 (天元)
                
                // 玩家还没走
                // 啊，定式是 *应对* 玩家的走法。
                // 玩家(1)先手 (非噩梦) -> AI(2)应对 (length=1)
                // AI(2)先手 (噩梦) -> 玩家(1)应对 -> AI(2)再应对 (length=2)
                
                if (this.difficulty === 'nightmare') {
                    // AI(2) 先手 (天元) -> Player(1) 走 (r, c)
                    // 此时 history.length = 2
                    if (this.boardSize !== 15 || this.moveHistory.length !== 2) {
                        return null;
                    }
                    
                    const centerMove = this.moveHistory[0]; // AI (2)
                    const userMove = this.moveHistory[1];   // Player (1)
                    
                    const center = Math.floor(this.boardSize / 2);
                    if (centerMove.row !== center || centerMove.col !== center) {
                        return null; // AI第一步没走天元，定式失效
                    }

                    const dr = userMove.row - centerMove.row; // 相对行
                    const dc = userMove.col - centerMove.col; // 相对列

                    let aiMove = null;

                    // 规则1: 你走在了 "斜" 侧 (如 (6,6), (6,8), (8,6), (8,8))
                    // AI 执行 "水月 (Suigetsu)" 定式，走 "直" 侧
                    if (Math.abs(dr) === 1 && Math.abs(dc) === 1) {
                        // 例如: 你走 (6,6) [dr=-1, dc=-1], AI 走 (6,7) [dr=-1, dc=0]
                        aiMove = { row: centerMove.row + dr, col: centerMove.col };
                    }
                    // 规则2: 你走在了 "直" 侧 (如 (6,7), (7,6), (7,8), (8,7))
                    // AI 执行 "花月 (Kagetsu)" 定式，走 "斜" 侧
                    else if ((Math.abs(dr) === 1 && dc === 0) || (dr === 0 && Math.abs(dc) === 1)) {
                        aiMove = { row: centerMove.row + dc, col: centerMove.col + dr };
                    }

                    if (aiMove && this.isValidMove(aiMove.row, aiMove.col)) {
                        return aiMove;
                    }
                }
                
                // 非噩梦模式的定式 (AI后手)
                // (此处省略，因为噩梦AI是重点)

                return null;
            }


            // [修改 噩梦AI.3] 原来的 getNightmareMove() 重命名为 runMinimax()
            // [!!! BUG FIX !!!] 修正了此函数的评估逻辑
            runMinimax() {
                let bestScore = -Infinity;
                let bestMove = null;
                const validMoves = this.getValidMoves();
                
                // (AI第一步走天元)
                if (validMoves.length === 1) return validMoves[0]; 

                for (let move1 of validMoves) {
                    // 1. AI 尝试走一步
                    this.board[move1.row][move1.col] = 2; // AI (2)
                    if (this.checkWin(move1.row, move1.col)) {
                        this.board[move1.row][move1.col] = 0;
                        return move1; // 立即获胜
                    }
                    
                    // [BUG FIX.1] AI走完 (move1) 后，立刻计算AI的得分
                    // 这个分数是基于 (Board + move1) 的状态
                    // (旧代码把这行放在了 move2 循环内部，导致状态污染)
                    const aiScore = this.evaluatePositionAdvanced(move1.row, move1.col);
                    
                    let minOpponentScore = +Infinity;
                    const opponentValidMoves = this.getValidMoves();

                    for (let move2 of opponentValidMoves) {
                        // 2. 玩家尝试应对
                        this.board[move2.row][move2.col] = 1; // Player (1)
                        
                        let currentScore = 0;
                        if (this.checkWin(move2.row, move2.col)) {
                            // 玩家的这步棋能赢，这对AI是极差的
                            currentScore = -1e9;
                        } else {
                            // [BUG FIX.2] 在 (Board + move1 + move2) 的状态下，计算玩家的得分
                            const playerScore = this.evaluatePositionAdvanced(move2.row, move2.col);
                            
                            // [BUG FIX.3] 使用修正后的分数进行评估
                            // 评估：AI走(move1)的分数 - 玩家应对(move2)的分数
                            currentScore = aiScore - playerScore * 1.5; 
                        }

                        minOpponentScore = Math.min(minOpponentScore, currentScore);
                        this.board[move2.row][move2.col] = 0; // 撤销玩家走法
                    }
                    
                    // minOpponentScore 是玩家所有应对中，对AI最不利的分数
                    // AI 要选择那个 "最不利分数" 依然是 "最高" 的走法
                    if (minOpponentScore > bestScore) {
                        bestScore = minOpponentScore;
                        bestMove = move1;
                    }

                    this.board[move1.row][move1.col] = 0; // 撤销AI走法
                }
                
                return bestMove || this.getRandomMove(); // 保底
            }

            // 获取AI的有效搜索范围
            getValidMoves() {
                const moveSet = new Set();
                const center = Math.floor(this.boardSize / 2);

                if (this.moveHistory.length === 0) {
                    return [{ row: center, col: center }];
                }
                
                const radius = 2; // 只搜索棋子周围2格
                for (let r = 0; r < this.boardSize; r++) {
                    for (let c = 0; c < this.boardSize; c++) {
                        if (this.board[r][c] === 0) continue; // 只关心有棋子的地方

                        // 遍历周围 (r-2, c-2) 到 (r+2, c+2)
                        for (let dr = -radius; dr <= radius; dr++) {
                            for (let dc = -radius; dc <= radius; dc++) {
                                if (dr === 0 && dc === 0) continue;
                                const nr = r + dr;
                                const nc = c + dc;
                                
                                if (nr >= 0 && nr < this.boardSize && 
                                    nc >= 0 && nc < this.boardSize && 
                                    this.board[nr][nc] === 0) 
                                {
                                    moveSet.add(`${nr},${nc}`);
                                }
                            }
                        }
                    }
                }
                
                // Set 转为 Array
                return Array.from(moveSet).map(s => {
                    const [row, col] = s.split(',').map(Number);
                    return { row, col };
                });
            }


            // 高级评分函数 (调整权重)
            evaluatePositionAdvanced(row, col) {
                let score = 0;
                const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];

                for (let [dr, dc] of directions) {
                    const aiScore = this.evaluateLine(row, col, dr, dc, 2);
                    const playerScore = this.evaluateLine(row, col, dr, dc, 1);
                    score += aiScore + (playerScore * 1.1); 
                }

                // 中心位置加分
                const center = Math.floor(this.boardSize / 2);
                const distToCenter = Math.abs(row - center) + Math.abs(col - center);
                score += (this.boardSize - distToCenter) * 0.5;

                return score;
            }

            // 评估某个方向上的连珠情况 (重写此函数以提高AI)
            evaluateLine(row, col, dr, dc, player) {
                let count = 0; // 连续的己方棋子
                let blocks = 0; // 被封堵的端点 (边界或对方棋子)
                
                // 扫描正方向
                for (let i = 1; i <= 4; i++) {
                    const r = row + dr * i;
                    const c = col + dc * i;
                    if (r < 0 || r >= this.boardSize || c < 0 || c >= this.boardSize) {
                        blocks++;
                        break;
                    }
                    if (this.board[r][c] === player) {
                        count++;
                    } else if (this.board[r][c] === 0) {
                        break; 
                    } else {
                        blocks++; 
                        break;
                    }
                }

                // 扫描反方向
                for (let i = 1; i <= 4; i++) {
                    const r = row - dr * i;
                    const c = col - dc * i;
                    if (r < 0 || r >= this.boardSize || c < 0 || c >= this.boardSize) {
                        blocks++;
                        break;
                    }
                    if (this.board[r][c] === player) {
                        count++;
                    } else if (this.board[r][c] === 0) {
                        break; 
                    } else {
                        blocks++; 
                        break;
                    }
                }

                if (count >= 4) return 500000; // (落子后) 成五
                if (count === 3 && blocks === 0) return 50000; // (落子后) 活四
                if (count === 3 && blocks === 1) return 5000;  // (落子后) 冲四
                if (count === 2 && blocks === 0) return 5000;  // (落子后) 活三
                if (count === 2 && blocks === 1) return 100;   // (落子后) 眠三
                if (count === 1 && blocks === 0) return 10;    // (落子后) 活二

                return count;
            }


            checkWin(row, col) {
                const directions = [
                    [0, 1],  // 横向
                    [1, 0],  // 纵向
                    [1, 1],  // 右下斜
                    [1, -1]  // 左下斜
                ];

                const player = this.board[row][col];

                for (let [dr, dc] of directions) {
                    let count = 1;
                    // 正方向
                    let r = row + dr, c = col + dc;
                    while (r >= 0 && r < this.boardSize && c >= 0 && c < this.boardSize &&
                           this.board[r][c] === player) {
                        count++;
                        r += dr;
                        c += dc;
                    }
                    // 反方向
                    r = row - dr;
                    c = col - dc;
                    while (r >= 0 && r < this.boardSize && c >= 0 && c < this.boardSize &&
                           this.board[r][c] === player) {
                        count++;
                        r -= dr;
                        c -= dc;
                    }
                    if (count >= 5) {
                        return true;
                    }
                }
                return false;
            }

            isBoardFull() {
                for (let row of this.board) {
                    if (row.includes(0)) {
                        return false;
                    }
                }
                return true;
            }

            updateCurrentPlayer() {
                let playerText;
                if (this.gameMode === 'pvp') {
                    playerText = this.currentPlayer === 1
                        ? '<span class="player-black">● 黑棋</span>'
                        : '<span class="player-white">○ 白棋</span>';
                } else {
                    playerText = this.currentPlayer === 1
                        ? '<span class="player-black">● 你（黑棋）</span>'
                        : '<span class="player-white">○ AI（白棋）</span>';
                }
                document.getElementById('currentPlayer').innerHTML = '当前玩家：' + playerText;
            }

            showWinner() {
                let playerName;
                if (this.gameMode === 'pvp') {
                    playerName = this.winner === 1 ? '黑棋' : '白棋';
                } else {
                    playerName = this.winner === 1 ? '你' : 'AI';
                }

                const message = document.getElementById('winnerMessage');
                const timeStr = this.formatTime(this.elapsedTime);
                let messageText = `🎉 恭喜！${playerName} 获胜！`;

                if (this.gameMode === 'ai' && this.winner === 1) {
                    messageText += `<br>⏱️ 用时：${timeStr}`;
                    const bestTimeKey = `bestTime_${this.difficulty}_${this.boardSize}`;
                    const currentBest = localStorage.getItem(bestTimeKey);

                    if (!currentBest || this.elapsedTime < parseInt(currentBest)) {
                        localStorage.setItem(bestTimeKey, this.elapsedTime);
                        this.loadBestTime();
                        messageText += `<br>🏆 新纪录！`;
                    }
                }

                message.innerHTML = messageText;
                message.className = 'winner-message show';
                message.style.color = this.winner === 1 ? '#000' : '#666';
            }

            showDraw() {
                const message = document.getElementById('winnerMessage');
                message.innerHTML = '🤝 平局！棋盘已满';
                message.className = 'winner-message show';
                message.style.color = '#ff9800';
            }

            undo() {
                if (this.moveHistory.length === 0) {
                    return false;
                }
                const steps = this.gameMode === 'ai' ? 2 : 1;
                for (let i = 0; i < steps && this.moveHistory.length > 0; i++) {
                    const lastMove = this.moveHistory.pop();
                    this.board[lastMove.row][lastMove.col] = 0;
                    this.currentPlayer = lastMove.player;
                }
                this.gameOver = false;
                this.winner = null;
                document.getElementById('winnerMessage').className = 'winner-message';
                document.getElementById('aiThinking').style.display = 'none';
                this.drawBoard();
                this.updateCurrentPlayer();

                if (this.moveHistory.length === 0) {
                    this.stopTimer();
                    this.elapsedTime = 0;
                    this.updateTimerDisplay();
                    document.getElementById('undoBtn').disabled = true;
                } else {
                    if (!this.timerInterval) {
                        this.startTimer();
                    }
                }
                return true;
            }

            // 内部重置方法
            _internalReset() {
                this.board = Array(this.boardSize).fill(null).map(() => Array(this.boardSize).fill(0));
                this.currentPlayer = 1; // 默认总是玩家1先手
                this.gameOver = false;
                this.winner = null;
                this.moveHistory = [];
                this.stopTimer();
                this.elapsedTime = 0;
                this.updateTimerDisplay();
                document.getElementById('winnerMessage').className = 'winner-message';
                document.getElementById('aiThinking').style.display = 'none';
                document.getElementById('undoBtn').disabled = true;
                this.drawBoard();
                this.updateCurrentPlayer();
            }
            
            // 开始新游戏（处理AI先手）
            startNewGame(aiGoesFirst = false) {
                this._internalReset();
                
                if (aiGoesFirst && this.gameMode === 'ai') {
                    // [修改 噩梦AI.4] 坚持：Player=1(黑), AI=2(白)。
                    // 噩梦难度下，AI(2) 先手。
                    this.currentPlayer = 2; // AI 先手
                    this.updateCurrentPlayer(); // 更新UI
                    this.aiMove(); // AI 下第一步
                }
            }


            // 计时器相关方法
            startTimer() {
                this.startTime = Date.now() - this.elapsedTime;
                this.timerInterval = setInterval(() => {
                    this.elapsedTime = Date.now() - this.startTime;
                    this.updateTimerDisplay();
                }, 100); 
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            updateTimerDisplay() {
                const timeStr = this.formatTime(this.elapsedTime);
                document.getElementById('currentTime').textContent = timeStr;
            }

            formatTime(ms) {
                const totalSeconds = Math.floor(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            loadBestTime() {
                const bestTimeKey = `bestTime_${this.difficulty}_${this.boardSize}`;
                const bestTime = localStorage.getItem(bestTimeKey);

                if (bestTime) {
                    const timeStr = this.formatTime(parseInt(bestTime));
                    document.getElementById('bestTime').textContent = timeStr;
                } else {
                    document.getElementById('bestTime').textContent = '--:--';
                }
            }
        }

        // 全局游戏实例 (默认还是 'hard')
        // [修改 噩梦AI.5] 修正了 setGameMode 和 setDifficulty 的事件处理
        let game = new GomokuGame(15, 'ai', 'hard');

        function setGameMode(mode) { 
            game.gameMode = mode;
            // 更新按钮状态
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            // 找到点击的按钮并激活
            // 修正：从全局 event 切换到查询
            document.querySelector(`.mode-btn[onclick="setGameMode('${mode}')"]`).classList.add('active'); 

            if (mode === 'ai') {
                document.getElementById('difficultySelector').style.display = 'flex';
            } else {
                document.getElementById('difficultySelector').style.display = 'none';
            }
            
            // 检查是否在噩梦难度下切换到AI模式
            game.startNewGame(mode === 'ai' && game.difficulty === 'nightmare');
            game.loadBestTime();
        }

        function setDifficulty(difficulty, event) { 
            game.difficulty = difficulty;
            // 更新按钮状态
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active'); 
            
            // [修改 噩梦AI.6] 调整规则文本
            const instructions = document.querySelector('.instructions ul');
            const aiRule = instructions.children[3]; // 'AI对战模式下，你执黑棋先行'
            
            if (difficulty === 'nightmare') {
                // [BUG FIX.4] 修正噩梦模式的规则文本
                aiRule.innerHTML = '😱 <b>噩梦模式</b>: AI执白棋 (2) 先行，你执黑棋 (1)';
            } else {
                aiRule.innerHTML = 'AI对战模式下，你执黑棋 (1) 先行，AI执白棋 (2)';
            }

            // 检查是否切换到噩梦难度
            game.startNewGame(difficulty === 'nightmare');
            game.loadBestTime();
        }

        function undoMove() {
            game.undo();
        }

        function restartGame() {
            if (confirm('确定要重新开始游戏吗？')) {
                // 重新开始时，保持当前难度（包括噩梦AI先手）
                game.startNewGame(game.difficulty === 'nightmare');
            }
        }

        function changeBoardSize() {
            const sizes = [9, 13, 15, 19];
            const sizeNames = ['9路（快速）', '13路（中等）', '15路（标准）', '19路（围棋）'];

            let message = `当前棋盘大小: ${game.boardSize}x${game.boardSize}\n\n选择新的棋盘大小：\n`;
            sizes.forEach((size, index) => {
                message += `${index + 1}. ${sizeNames[index]}\n`;
            });
            
            const currentSizeIndex = sizes.indexOf(game.boardSize);
            const defaultChoice = currentSizeIndex !== -1 ? currentSizeIndex + 1 : 3;
            const choice = prompt(message + '\n请输入序号（1-4）：', defaultChoice);
            
            const index = parseInt(choice) - 1;

            if (index >= 0 && index < sizes.length) {
                // 重新创建游戏实例
                const oldDifficulty = game.difficulty;
                const oldMode = game.gameMode;
                
                // 销毁旧实例的计时器
                game.stopTimer(); 
                
                game = new GomokuGame(sizes[index], oldMode, oldDifficulty);
                
                // 重新应用按钮激活状态 (简单匹配)
                document.querySelectorAll('.diff-btn').forEach(btn => {
                   if (btn.onclick.toString().includes(`'${oldDifficulty}'`)) {
                       btn.classList.add('active');
                   } else {
                       btn.classList.remove('active');
                   }
                });
                
                // 改变棋盘大小后也要检查AI先手
                game.startNewGame(oldDifficulty === 'nightmare');
            }
        }

        // 初始化
        document.getElementById('undoBtn').disabled = true;
        
        // [修改 噩梦AI.7] 页面加载时，手动设置一次 "困难" 按钮的 active 状态和规则文本
        document.querySelector('.diff-btn[onclick*="\'hard\'"]').classList.add('active');
        const instructions = document.querySelector('.instructions ul');
        // [BUG FIX.5] 确保初始规则文本正确
        instructions.children[3].innerHTML = 'AI对战模式下，你执黑棋 (1) 先行，AI执白棋 (2)';
        
        // [修改 噩梦AI.8] 修正 setGameMode 的调用方式
        // (原代码在 event 传递上有问题，修改为显式传递参数)
        document.querySelectorAll('.mode-btn').forEach(btn => {
            const mode = btn.onclick.toString().match(/'(.*?)'/)[1];
            // 重新绑定，确保 event 对象是 setDifficulty 函数的，而不是这里的
            btn.onclick = (event) => setGameMode(mode); 
        });

    </script>
