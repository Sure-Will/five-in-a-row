<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏 - Gomoku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 850px;
            width: 100%; 
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            padding: 12px 24px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap; 
        }

        .diff-btn {
            padding: 8px 16px;
            font-size: 0.95em;
            border: 2px solid #4caf50;
            background: white;
            color: #4caf50;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        /* [地狱难度.1] 红色按钮 */
        .diff-btn[onclick*="'hell'"] {
            border-color: #f44336;
            color: #f44336;
        }
        .diff-btn[onclick*="'hell'"].active {
            background: #f44336;
            color: white;
        }

        .diff-btn.active {
            background: #4caf50;
            color: white;
        }

        .diff-btn:hover {
            transform: translateY(-2px);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .current-player {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .player-black {
            color: #000;
        }

        .player-white {
            color: #666;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-undo {
            background: #ff9800;
            color: white;
        }

        .btn-undo:hover {
            background: #f57c00;
        }

        .btn-restart {
            background: #4caf50;
            color: white;
        }

        .btn-restart:hover {
            background: #45a049;
        }

        .btn-size {
            background: #2196f3;
            color: white;
        }

        .btn-size:hover {
            background: #0b7dda;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .board-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #gameBoard {
            background: #daa520;
            border: 3px solid #8b6914;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            
            /* 手机适配 */
            max-width: 100%;
            height: auto; 
        }

        .winner-message {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #4caf50;
            margin: 20px 0;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            display: none;
        }

        .winner-message.show {
            display: block;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .instructions {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .instructions h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .instructions ul {
            list-style-position: inside;
            color: #333;
            line-height: 1.8;
        }

        .ai-thinking {
            text-align: center;
            font-size: 1.1em;
            color: #ff9800;
            margin: 10px 0;
            font-weight: bold;
        }

        .timer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 15px 0;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
        }

        .timer-item {
            text-align: center;
        }

        .timer-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .timer-value {
            font-size: 2em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .best-time {
            color: #ffd700;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .game-info {
                flex-direction: column;
                gap: 10px;
            }

            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }

            .mode-selector {
                flex-direction: column;
            }
            
            .timer-container {
                flex-direction: column;
                gap: 10px;
            }
            .timer-value {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 五子棋</h1>
        <p class="subtitle">Gomoku / Five in a Row</p>

        <div class="mode-selector">
            <button class="mode-btn" onclick="setGameMode('pvp')">👥 双人对战</button>
            <button class="mode-btn active" onclick="setGameMode('ai')">🤖 AI对战</button>
        </div>

       <div class="difficulty-selector" id="difficultySelector" style="display: flex;">
            <span style="font-weight: bold; margin-right: 10px;">AI难度：</span>
            <button class="diff-btn" onclick="setDifficulty('easy', event)">简单</button>
            <button class="diff-btn" onclick="setDifficulty('medium', event)">中等</button>
            <button class="diff-btn" onclick="setDifficulty('hard', event)">困难</button>
            <button class="diff-btn" onclick="setDifficulty('nightmare', event)">😱 噩梦</button>
            <button class="diff-btn" onclick="setDifficulty('hell', event)">🔥 地狱</button>
        </div>

        <div class="game-info">
            <div class="current-player" id="currentPlayer">
                当前玩家：<span class="player-black">● 黑棋</span>
            </div>
            <div class="controls">
                <button class="btn-undo" id="undoBtn" onclick="undoMove()">↩️ 悔棋</button>
                <button class="btn-restart" id="restartBtn" onclick="restartGame()">🔄 重新开始</button>
                <button class="btn-size" id="sizeBtn" onclick="changeBoardSize()">📏 改变棋盘</button>
            </div>
        </div>

        <div class="ai-thinking" id="aiThinking" style="display: none;">🤖 AI思考中...</div>

        <div class="timer-container">
            <div class="timer-item">
                <div class="timer-label">⏱️ 用时</div>
                <div class="timer-value" id="currentTime">00:00</div>
            </div>
            <div class="timer-item">
                <div class="timer-label">🏆 最佳记录</div>
                <div class="timer-value best-time" id="bestTime">--:--</div>
            </div>
        </div>

        <div class="winner-message" id="winnerMessage"></div>

        <div class="board-container">
            <canvas id="gameBoard"></canvas>
        </div>

        <div class="instructions">
            <h3>📖 游戏规则</h3>
            <ul>
                <li>黑棋先行，白棋后行</li>
                <li>点击棋盘空白处落子</li>
                <li>先将五个棋子连成一线者获胜（横、竖、斜均可）</li>
                <li>AI对战模式下，你执黑棋先行</li>
            </ul>
        </div>
    </div>

    <script>
        class GomokuGame {
            constructor(boardSize = 15, gameMode = 'pvp', difficulty = 'medium') {
                this.boardSize = boardSize;
                
                const maxCanvasWidth = 500;
                this.cellSize = Math.floor(Math.min(maxCanvasWidth / (this.boardSize + 1), 40));

                this.board = Array(boardSize).fill(null).map(() => Array(boardSize).fill(0));
                this.currentPlayer = 1; // 1 = 黑棋/玩家, 2 = 白棋/AI
                this.gameOver = false;
                this.winner = null;
                this.moveHistory = [];
                this.gameMode = gameMode; 
                this.difficulty = difficulty; 

                // 计时器相关
                this.startTime = null;
                this.timerInterval = null;
                this.elapsedTime = 0;

                this.canvas = document.getElementById('gameBoard');
                this.ctx = this.canvas.getContext('2d');

                // [地狱难度.3] AI 核心
                this.HELL_DEPTH = 4; // 搜索4层
                this.zobristTable = [];
                this.currentHash = 0;
                this.transpositionTable = new Map();
                this.initZobrist();

                this.initCanvas();
                this.drawBoard();
                this.setupEventListeners();
                this.loadBestTime();
            }
            
            // [地狱难度.4] 初始化 Zobrist 哈希表
            initZobrist() {
                this.zobristTable = Array(this.boardSize).fill(null).map(() => 
                    Array(this.boardSize).fill(null).map(() => 
                        Array(2).fill(null) // 2个玩家
                    )
                );
                
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        for (let k = 0; k < 2; k++) {
                            // 生成 32 位随机整数 (JS安全整数是53位, 32位足够)
                            this.zobristTable[i][j][k] = Math.floor(Math.random() * Number.MAX_SAFE_INTEGER);
                        }
                    }
                }
                this.currentHash = 0;
            }


            initCanvas() {
                const size = this.cellSize * (this.boardSize + 1);
                this.canvas.width = size;
                this.canvas.height = size;
            }

            drawBoard() {
                const ctx = this.ctx;
                const cellSize = this.cellSize;
                const boardSize = this.boardSize;

                // 清空画布
                ctx.fillStyle = '#daa520';
                ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // 绘制网格线
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;

                for (let i = 0; i < boardSize; i++) {
                    // 横线
                    ctx.beginPath();
                    ctx.moveTo(cellSize, cellSize * (i + 1));
                    ctx.lineTo(cellSize * boardSize, cellSize * (i + 1));
                    ctx.stroke();

                    // 竖线
                    ctx.beginPath();
                    ctx.moveTo(cellSize * (i + 1), cellSize);
                    ctx.lineTo(cellSize * (i + 1), cellSize * boardSize);
                    ctx.stroke();
                }

                // 绘制天元和星位
                const drawDot = (x, y) => {
                    ctx.beginPath();
                    ctx.arc(cellSize * (x + 1), cellSize * (y + 1), 4, 0, Math.PI * 2);
                    ctx.fillStyle = '#000';
                    ctx.fill();
                };

                if (boardSize === 15) {
                    drawDot(3, 3);
                    drawDot(11, 3);
                    drawDot(3, 11);
                    drawDot(11, 11);
                    drawDot(7, 7); // 天元
                }

                // 绘制棋子
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (this.board[i][j] !== 0) {
                            this.drawPiece(i, j, this.board[i][j]);
                        }
                    }
                }
                
                // 绘制AI最后一步的标记
                if (this.moveHistory.length > 0) {
                    const lastMove = this.moveHistory[this.moveHistory.length - 1];
                    if (this.gameMode === 'ai' && lastMove.player === 2) {
                        this.highlightLastMove(lastMove.row, lastMove.col);
                    }
                }
            }

            drawPiece(row, col, player) {
                const ctx = this.ctx;
                const x = this.cellSize * (col + 1);
                const y = this.cellSize * (row + 1);
                const radius = this.cellSize * 0.4;

                // 绘制阴影
                ctx.beginPath();
                ctx.arc(x + 2, y + 2, radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fill();

                // 绘制棋子
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);

                if (player === 1) {
                    // 黑棋
                    const gradient = ctx.createRadialGradient(x - radius/3, y - radius/3, 0, x, y, radius);
                    gradient.addColorStop(0, '#666');
                    gradient.addColorStop(1, '#000');
                    ctx.fillStyle = gradient;
                } else {
                    // 白棋
                    const gradient = ctx.createRadialGradient(x - radius/3, y - radius/3, 0, x, y, radius);
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(1, '#ddd');
                    ctx.fillStyle = gradient;
                }

                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            highlightLastMove(row, col) {
                const ctx = this.ctx;
                const x = this.cellSize * (col + 1);
                const y = this.cellSize * (row + 1);
                const radius = this.cellSize * 0.15; // 红色圆点的大小

                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = '#FF0000'; // 鲜红色
                ctx.fill();
            }

            setupEventListeners() {
                if (this.clickHandler) {
                    this.canvas.removeEventListener('click', this.clickHandler);
                }

                this.clickHandler = (e) => {
                    if (this.gameOver) return;
                    if (this.gameMode === 'ai' && this.currentPlayer === 2) return; 

                    const rect = this.canvas.getBoundingClientRect();
                    
                    const scaleX = this.canvas.width / rect.width;
                    const scaleY = this.canvas.height / rect.height;

                    const canvasX = (e.clientX - rect.left) * scaleX;
                    const canvasY = (e.clientY - rect.top) * scaleY;
                    
                    const col = Math.round(canvasX / this.cellSize) - 1;
                    const row = Math.round(canvasY / this.cellSize) - 1;

                    if (this.isValidMove(row, col)) {
                        this.makeMove(row, col);
                    }
                };
                this.canvas.addEventListener('click', this.clickHandler);
            }

            isValidMove(row, col) {
                if (row < 0 || row >= this.boardSize || col < 0 || col >= this.boardSize) {
                    return false;
                }
                return this.board[row][col] === 0;
            }

            // 玩家或AI的 *真实* 落子
            makeMove(row, col) {
                if (this.moveHistory.length === 0) {
                    this.startTimer();
                }

                this.board[row][col] = this.currentPlayer;
                this.moveHistory.push({ row, col, player: this.currentPlayer });
                
                // [地狱难度.5] 更新主哈希
                this.currentHash ^= this.zobristTable[row][col][this.currentPlayer - 1];
                
                this.drawBoard();

                if (this.checkWin(row, col)) {
                    this.gameOver = true;
                    this.winner = this.currentPlayer;
                    this.stopTimer();
                    this.showWinner();
                } else if (this.isBoardFull()) {
                    this.gameOver = true;
                    this.stopTimer();
                    this.showDraw();
                } else {
                    this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                    this.updateCurrentPlayer();

                    if (this.gameMode === 'ai' && this.currentPlayer === 2) {
                        this.aiMove();
                    }
                }

                document.getElementById('undoBtn').disabled = false;
            }

            aiMove() {
                const aiThinkingEl = document.getElementById('aiThinking');
                aiThinkingEl.innerHTML = '🤖 AI思考中...';
                aiThinkingEl.style.display = 'block';

                // 延迟执行 (为了让 "思考中" 先显示出来)
                setTimeout(() => {
                    let move;
                    
                    const startTime = performance.now(); // 记录思考开始时间

                    if (this.difficulty === 'easy') {
                        move = this.getRandomMove();
                    } else if (this.difficulty === 'medium') {
                        move = this.getMediumMove();
                    } else if (this.difficulty === 'hard') {
                        move = this.getHardMove();
                    } else if (this.difficulty === 'nightmare') {
                        move = this.getNightmareMove(); 
                    } else if (this.difficulty === 'hell') {
                        // [地狱难度.6] 调用新的AI
                        move = this.getHellMove();
                    }

                    const endTime = performance.now();
                    const duration = ((endTime - startTime) / 1000).toFixed(2);
                    console.log(`AI (${this.difficulty}) 思考用时: ${duration} s`);

                    if (move) {
                        aiThinkingEl.innerHTML = `✅ 轮到你了！ (用时 ${duration}s)`; 
                        this.makeMove(move.row, move.col);
                    } else {
                        aiThinkingEl.innerHTML = '🤔 游戏结束?';
                    }
                }, 50); // 仅延迟50ms
            }

            // 简单AI
            getRandomMove() {
                const emptyPositions = [];
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            emptyPositions.push({ row: i, col: j });
                        }
                    }
                }
                if (emptyPositions.length > 0) {
                    return emptyPositions[Math.floor(Math.random() * emptyPositions.length)];
                }
                return null;
            }

            // 中等AI
            getMediumMove() {
                let bestScore = -Infinity;
                let bestMove = null;
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            const score = this.evaluatePositionAdvanced(i, j); 
                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = { row: i, col: j };
                            }
                        }
                    }
                }
                return bestMove || this.getRandomMove(); 
            }

            // 困难AI
            getHardMove() {
                let bestScore = -Infinity;
                let bestMove = null;
                // 1. 检查AI必胜
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            this.board[i][j] = 2; // AI
                            if (this.checkWin(i, j)) {
                                this.board[i][j] = 0; 
                                return { row: i, col: j }; 
                            }
                            this.board[i][j] = 0; 
                        }
                    }
                }
                // 2. 检查玩家必胜 (防守)
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            this.board[i][j] = 1; // 玩家
                            if (this.checkWin(i, j)) {
                                this.board[i][j] = 0; 
                                return { row: i, col: j }; 
                            }
                            this.board[i][j] = 0; 
                        }
                    }
                }
                // 3. 正常评分
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            const score = this.evaluatePositionAdvanced(i, j);
                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = { row: i, col: j };
                            }
                        }
                    }
                }
                return bestMove || this.getRandomMove();
            }
            
            // 噩梦AI (2层 Minimax)
            getNightmareMove() {
                const openingMove = this.getOpeningMove(this.difficulty);
                if (openingMove) return openingMove;
                
                let bestScore = -Infinity;
                let bestMove = null;
                const validMoves = this.getValidMoves(false); // false = 无排序
                
                if (validMoves.length === 1) return validMoves[0]; 

                for (let move1 of validMoves) {
                    this._simulateMove(move1.row, move1.col, 2); // AI (2)
                    if (this.checkWin(move1.row, move1.col)) {
                        this._simulateUndo(move1.row, move1.col, 2);
                        return move1; // 立即获胜
                    }
                    
                    const aiScore = this.evaluatePositionAdvanced(move1.row, move1.col);
                    
                    let minOpponentScore = +Infinity;
                    const opponentValidMoves = this.getValidMoves(false);

                    for (let move2 of opponentValidMoves) {
                        this._simulateMove(move2.row, move2.col, 1); // Player (1)
                        
                        let currentScore = 0;
                        if (this.checkWin(move2.row, move2.col)) {
                            currentScore = -1e9;
                        } else {
                            const playerScore = this.evaluatePositionAdvanced(move2.row, move2.col);
                            currentScore = aiScore - playerScore * 1.5; 
                        }
                        minOpponentScore = Math.min(minOpponentScore, currentScore);
                        this._simulateUndo(move2.row, move2.col, 1); 
                    }
                    
                    if (minOpponentScore > bestScore) {
                        bestScore = minOpponentScore;
                        bestMove = move1;
                    }
                    this._simulateUndo(move1.row, move1.col, 2); 
                }
                return bestMove || this.getRandomMove();
            }

            // [地狱难度.7] "地狱" 难度 AI 入口
            getHellMove() {
                // 1. 检查开局库
                const openingMove = this.getOpeningMove(this.difficulty);
                if (openingMove) {
                    return openingMove;
                }
                
                // 2. 清空置换表 (开始一次全新的搜索)
                this.transpositionTable.clear();

                // 3. 运行 Alpha-Beta 搜索
                // (true = 轮到 Maximizing Player, 即 AI)
                const bestMoveResult = this.minimax_alphabeta(
                    this.HELL_DEPTH, 
                    -Infinity, 
                    +Infinity, 
                    true 
                );

                // 4. 返回找到的最佳走法
                return bestMoveResult.move || this.getRandomMove(); // 保底
            }

            // [地狱难度.8] 核心：带 Alpha-Beta 剪枝的 Minimax
            minimax_alphabeta(depth, alpha, beta, isMaximizingPlayer) {
                
                // 1. 检查置换表
                const hash = this.currentHash;
                const cached = this.transpositionTable.get(hash);
                if (cached && cached.depth >= depth) {
                    // 找到缓存，直接返回（注意：只返回分数）
                    return { score: cached.score };
                }

                // 2. 检查递归终止条件 (深度为0)
                if (depth === 0) {
                    // 到达叶节点，进行 "静态评估"
                    const score = this.evaluateBoardHeuristic();
                    return { score: score };
                }

                // 3. 获取走法 (带启发式排序)
                // (排序能极大提升剪枝效率)
                const validMoves = this.getValidMoves(true); 

                // 4. 检查棋盘是否已满 (没有可走的路)
                if (validMoves.length === 0) {
                    return { score: 0 }; // 平局
                }

                let bestMove = null;

                // 5. 轮到 Max (AI)
                if (isMaximizingPlayer) {
                    let bestScore = -Infinity;
                    bestMove = validMoves[0]; // 默认选第一个

                    for (const move of validMoves) {
                        this._simulateMove(move.row, move.col, 2); // AI (2)

                        let score;
                        // 检查是否获胜 (终端节点)
                        if (this.checkWin(move.row, move.col)) {
                            score = 1e9 + depth; // 偏爱更早的胜利 (depth 越大)
                        } else {
                            // 递归
                            score = this.minimax_alphabeta(depth - 1, alpha, beta, false).score;
                        }
                        
                        this._simulateUndo(move.row, move.col, 2);

                        // 更新最佳分数
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = move;
                        }
                        alpha = Math.max(alpha, bestScore);
                        
                        // Alpha-Beta 剪枝
                        if (beta <= alpha) {
                            break; 
                        }
                    }
                    
                    // 存入置换表
                    this.transpositionTable.set(hash, { depth: depth, score: bestScore });
                    return { score: bestScore, move: bestMove };
                
                // 6. 轮到 Min (玩家)
                } else {
                    let bestScore = +Infinity;
                    bestMove = validMoves[0];

                    for (const move of validMoves) {
                        this._simulateMove(move.row, move.col, 1); // 玩家 (1)

                        let score;
                        // 检查是否获胜 (终端节点)
                        if (this.checkWin(move.row, move.col)) {
                            score = -1e9 - depth; // 偏爱更晚的失败 (depth 越大)
                        } else {
                            // 递归
                            score = this.minimax_alphabeta(depth - 1, alpha, beta, true).score;
                        }
                        
                        this._simulateUndo(move.row, move.col, 1);

                        if (score < bestScore) {
                            bestScore = score;
                            bestMove = move;
                        }
                        beta = Math.min(beta, bestScore);
                        
                        // Alpha-Beta 剪枝
                        if (beta <= alpha) {
                            break; 
                        }
                    }
                    
                    // 存入置换表
                    this.transpositionTable.set(hash, { depth: depth, score: bestScore });
                    return { score: bestScore, move: bestMove };
                }
            }


            // [地狱难度.9] (新增) 模拟落子 (只改棋盘和哈希)
            _simulateMove(row, col, player) {
                this.board[row][col] = player;
                this.currentHash ^= this.zobristTable[row][col][player - 1];
            }
            // [地狱难度.10] (新增) 模拟悔棋
            _simulateUndo(row, col, player) {
                this.board[row][col] = 0;
                this.currentHash ^= this.zobristTable[row][col][player - 1];
            }

            // 开局库
            getOpeningMove(difficulty) {
                const center = Math.floor(this.boardSize / 2);

                // AI 先手 (噩梦 / 地狱)
                if (difficulty === 'nightmare' || difficulty === 'hell') {
                    // AI 第一步：走天元
                    if (this.moveHistory.length === 0) {
                        return { row: center, col: center };
                    }
                    // AI 第二步 (应对玩家的第1步)
                    if (this.boardSize === 15 && this.moveHistory.length === 2) {
                        const centerMove = this.moveHistory[0]; // AI (2)
                        const userMove = this.moveHistory[1];   // Player (1)
                        if (centerMove.row !== center || centerMove.col !== center) return null; 

                        const dr = userMove.row - centerMove.row; 
                        const dc = userMove.col - centerMove.col; 

                        let aiMove = null;
                        if (Math.abs(dr) === 1 && Math.abs(dc) === 1) { // 斜
                            aiMove = { row: centerMove.row + dr, col: centerMove.col }; // 直
                        } else if ((Math.abs(dr) === 1 && dc === 0) || (dr === 0 && Math.abs(dc) === 1)) { // 直
                            aiMove = { row: centerMove.row + dc, col: centerMove.col + dr }; // 斜
                        }
                        if (aiMove && this.isValidMove(aiMove.row, aiMove.col)) {
                            return aiMove;
                        }
                    }
                }
                return null;
            }

            // 获取有效走法 (可带排序)
            getValidMoves(withOrdering = false) {
                const moveSet = new Set();
                const center = Math.floor(this.boardSize / 2);

                if (this.moveHistory.length === 0) {
                    return [{ row: center, col: center }];
                }
                
                const radius = 2; // 只搜索棋子周围2格
                for (let r = 0; r < this.boardSize; r++) {
                    for (let c = 0; c < this.boardSize; c++) {
                        if (this.board[r][c] === 0) continue; 
                        for (let dr = -radius; dr <= radius; dr++) {
                            for (let dc = -radius; dc <= radius; dc++) {
                                if (dr === 0 && dc === 0) continue;
                                const nr = r + dr;
                                const nc = c + dc;
                                
                                if (nr >= 0 && nr < this.boardSize && 
                                    nc >= 0 && nc < this.boardSize && 
                                    this.board[nr][nc] === 0) 
                                {
                                    moveSet.add(`${nr},${nc}`);
                                }
                            }
                        }
                    }
                }
                
                // Set 转为 Array
                const moves = Array.from(moveSet).map(s => {
                    const [row, col] = s.split(',').map(Number);
                    return { row, col };
                });

                // [地狱难度.11] 走法排序
                if (withOrdering) {
                    const scoredMoves = moves.map(move => {
                        // 使用 "评估单个点" 的函数给走法打分
                        const score = this.evaluatePositionAdvanced(move.row, move.col);
                        return { move, score };
                    });
                    // 按分数降序排列 (分数越高的越好，优先搜索)
                    scoredMoves.sort((a, b) => b.score - a.score);
                    return scoredMoves.map(item => item.move);
                }

                return moves;
            }

            // [地狱难度.12] (新增) 静态棋盘评估 (Minimax 叶节点用)
            // 这是一个 "还可以" 的评估，它只计算 "有效落子点" 的分数总和
            evaluateBoardHeuristic() {
                let totalScore = 0;
                // false = 不排序，快
                const validMoves = this.getValidMoves(false); 
                
                for (const move of validMoves) {
                    // evaluatePositionAdvanced 包含 (AI进攻分 + 玩家防守分)
                    totalScore += this.evaluatePositionAdvanced(move.row, move.col);
                }
                return totalScore;
            }

            // 评估 (r, c) 这个 *空点* 的价值 (攻+防)
            evaluatePositionAdvanced(row, col) {
                let score = 0;
                const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];

                for (let [dr, dc] of directions) {
                    const aiScore = this.evaluateLine(row, col, dr, dc, 2); // AI 在此落子
                    const playerScore = this.evaluateLine(row, col, dr, dc, 1); // 玩家在此落子
                    
                    // 核心：AI得分 + 玩家(防守)得分
                    // 玩家的威胁分 权重更高 (1.1倍)
                    score += aiScore + (playerScore * 1.1); 
                }

                // 中心位置加分
                const center = Math.floor(this.boardSize / 2);
                const distToCenter = Math.abs(row - center) + Math.abs(col - center);
                score += (this.boardSize - distToCenter) * 0.5;

                return score;
            }

            // 评估在 (r, c) 落子后，在 [dr, dc] 方向上的连珠情况
            evaluateLine(row, col, dr, dc, player) {
                let count = 0; 
                let blocks = 0; 
                
                // 扫描正方向
                for (let i = 1; i <= 4; i++) {
                    const r = row + dr * i;
                    const c = col + dc * i;
                    if (r < 0 || r >= this.boardSize || c < 0 || c >= this.boardSize) {
                        blocks++;
                        break;
                    }
                    if (this.board[r][c] === player) {
                        count++;
                    } else if (this.board[r][c] === 0) {
                        break; 
                    } else {
                        blocks++; 
                        break;
                    }
                }

                // 扫描反方向
                for (let i = 1; i <= 4; i++) {
                    const r = row - dr * i;
                    const c = col - dc * i;
                    if (r < 0 || r >= this.boardSize || c < 0 || c >= this.boardSize) {
                        blocks++;
                        break;
                    }
                    if (this.board[r][c] === player) {
                        count++;
                    } else if (this.board[r][c] === 0) {
                        break; 
                    } else {
                        blocks++; 
                        break;
                    }
                }

                // [地狱难度.13] 调整评分 (大幅提高活三、活四)
                if (count >= 4) return 500000; // 成五
                if (count === 3 && blocks === 0) return 50000; // 活四
                if (count === 3 && blocks === 1) return 5000;  // 冲四
                if (count === 2 && blocks === 0) return 5000;  // 活三 (!! 活三和冲四一样重要 !!)
                if (count === 2 && blocks === 1) return 100;   // 眠三
                if (count === 1 && blocks === 0) return 10;    // 活二

                return count;
            }


            checkWin(row, col) {
                const directions = [ [0, 1], [1, 0], [1, 1], [1, -1] ];
                const player = this.board[row][col];
                
                if (player === 0) return false; // [健壮性] 防止检查空点

                for (let [dr, dc] of directions) {
                    let count = 1;
                    // 正方向
                    let r = row + dr, c = col + dc;
                    while (r >= 0 && r < this.boardSize && c >= 0 && c < this.boardSize &&
                           this.board[r][c] === player) {
                        count++;
                        r += dr;
                        c += dc;
                    }
                    // 反方向
                    r = row - dr;
                    c = col - dc;
                    while (r >= 0 && r < this.boardSize && c >= 0 && c < this.boardSize &&
                           this.board[r][c] === player) {
                        count++;
                        r -= dr;
                        c -= dc;
                    }
                    if (count >= 5) {
                        return true;
                    }
                }
                return false;
            }

            isBoardFull() {
                for (let row of this.board) {
                    if (row.includes(0)) {
                        return false;
                    }
                }
                return true;
            }

            updateCurrentPlayer() {
                let playerText;
                if (this.gameMode === 'pvp') {
                    playerText = this.currentPlayer === 1
                        ? '<span class="player-black">● 黑棋</span>'
                        : '<span class="player-white">○ 白棋</span>';
                } else {
                    playerText = this.currentPlayer === 1
                        ? '<span class="player-black">● 你（黑棋）</span>'
                        : '<span class="player-white">○ AI（白棋）</span>';
                }
                document.getElementById('currentPlayer').innerHTML = '当前玩家：' + playerText;
            }

            showWinner() {
                let playerName;
                if (this.gameMode === 'pvp') {
                    playerName = this.winner === 1 ? '黑棋' : '白棋';
                } else {
                    playerName = this.winner === 1 ? '你' : 'AI';
                }

                const message = document.getElementById('winnerMessage');
                const timeStr = this.formatTime(this.elapsedTime);
                let messageText = `🎉 恭喜！${playerName} 获胜！`;

                if (this.gameMode === 'ai' && this.winner === 1) {
                    messageText += `<br>⏱️ 用时：${timeStr}`;
                    const bestTimeKey = `bestTime_${this.difficulty}_${this.boardSize}`;
                    const currentBest = localStorage.getItem(bestTimeKey);

                    if (!currentBest || this.elapsedTime < parseInt(currentBest)) {
                        localStorage.setItem(bestTimeKey, this.elapsedTime);
                        this.loadBestTime();
                        messageText += `<br>🏆 新纪录！`;
                    }
                }

                message.innerHTML = messageText;
                message.className = 'winner-message show';
                message.style.color = this.winner === 1 ? '#000' : '#666';
            }

            showDraw() {
                const message = document.getElementById('winnerMessage');
                message.innerHTML = '🤝 平局！棋盘已满';
                message.className = 'winner-message show';
                message.style.color = '#ff9800';
            }

            undo() {
                if (this.moveHistory.length === 0) {
                    return false;
                }
                
                // [地狱难度.14] 悔棋时必须正确更新哈希
                const steps = (this.gameMode === 'ai' && this.difficulty !== 'hell') ? 2 : 1;
                // (地狱难度AI太强，不允许一次悔两步)
                // (2025-10-23: 不，还是悔两步吧，不然玩家没法玩)
                const realSteps = this.gameMode === 'ai' ? 2 : 1;

                for (let i = 0; i < realSteps && this.moveHistory.length > 0; i++) {
                    const lastMove = this.moveHistory.pop();
                    
                    // 撤销哈希
                    this.currentHash ^= this.zobristTable[lastMove.row][lastMove.col][lastMove.player - 1];
                    // 撤销棋盘
                    this.board[lastMove.row][lastMove.col] = 0;
                    
                    this.currentPlayer = lastMove.player;
                }
                
                this.gameOver = false;
                this.winner = null;
                document.getElementById('winnerMessage').className = 'winner-message';
                document.getElementById('aiThinking').style.display = 'none';
                this.drawBoard();
                this.updateCurrentPlayer();

                if (this.moveHistory.length === 0) {
                    this.stopTimer();
                    this.elapsedTime = 0;
                    this.updateTimerDisplay();
                    document.getElementById('undoBtn').disabled = true;
                } else {
                    if (!this.timerInterval) {
                        this.startTimer();
                    }
                }
                return true;
            }

            _internalReset() {
                this.board = Array(this.boardSize).fill(null).map(() => Array(this.boardSize).fill(0));
                this.currentPlayer = 1; // 默认总是玩家1先手
                this.gameOver = false;
                this.winner = null;
                this.moveHistory = [];
                
                // [地狱难度.15] 重置哈希和置换表
                this.currentHash = 0;
                this.transpositionTable.clear();
                
                this.stopTimer();
                this.elapsedTime = 0;
                this.updateTimerDisplay();
                document.getElementById('winnerMessage').className = 'winner-message';
                document.getElementById('aiThinking').style.display = 'none';
                document.getElementById('undoBtn').disabled = true;
                this.drawBoard();
                this.updateCurrentPlayer();
            }
            
            startNewGame(aiGoesFirst = false) {
                this._internalReset();
                
                // 噩梦 / 地狱 难度: AI(2) 先手
                if (aiGoesFirst && this.gameMode === 'ai') {
                    this.currentPlayer = 2; // AI 先手
                    this.updateCurrentPlayer(); // 更新UI
                    this.aiMove(); // AI 下第一步
                }
            }

            startTimer() {
                this.startTime = Date.now() - this.elapsedTime;
                this.timerInterval = setInterval(() => {
                    this.elapsedTime = Date.now() - this.startTime;
                    this.updateTimerDisplay();
                }, 100); 
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            updateTimerDisplay() {
                const timeStr = this.formatTime(this.elapsedTime);
                document.getElementById('currentTime').textContent = timeStr;
            }

            formatTime(ms) {
                const totalSeconds = Math.floor(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            loadBestTime() {
                const bestTimeKey = `bestTime_${this.difficulty}_${this.boardSize}`;
                const bestTime = localStorage.getItem(bestTimeKey);

                if (bestTime) {
                    const timeStr = this.formatTime(parseInt(bestTime));
                    document.getElementById('bestTime').textContent = timeStr;
                } else {
                    document.getElementById('bestTime').textContent = '--:--';
                }
            }
        }

        // ===============================================
        // 启动逻辑
        // ===============================================
        let game; 

        function setGameMode(mode) { 
            game.gameMode = mode;
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.mode-btn[onclick="setGameMode('${mode}')"]`).classList.add('active'); 

            if (mode === 'ai') {
                document.getElementById('difficultySelector').style.display = 'flex';
            } else {
                document.getElementById('difficultySelector').style.display = 'none';
            }
            
            const aiGoesFirst = (game.difficulty === 'nightmare' || game.difficulty === 'hell');
            game.startNewGame(mode === 'ai' && aiGoesFirst);
            game.loadBestTime();
        }

        function setDifficulty(difficulty, event) { 
            game.difficulty = difficulty;
            
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active'); 
            
            const instructions = document.querySelector('.instructions ul');
            const aiRule = instructions.children[3]; 
            
            const aiGoesFirst = (difficulty === 'nightmare' || difficulty === 'hell');
            
            if (aiGoesFirst) {
                const diffName = (difficulty === 'nightmare') ? '😱 噩梦' : '🔥 地狱';
                aiRule.innerHTML = `<b>${diffName}模式</b>: AI执白棋 (2) 先行，你执黑棋 (1)`;
            } else {
                aiRule.innerHTML = 'AI对战模式下，你执黑棋 (1) 先行，AI执白棋 (2)';
            }

            game.startNewGame(aiGoesFirst);
            game.loadBestTime();
        }

        function undoMove() {
            game.undo();
        }

        function restartGame() {
            if (confirm('确定要重新开始游戏吗？')) {
                const aiGoesFirst = (game.difficulty === 'nightmare' || game.difficulty === 'hell');
                game.startNewGame(aiGoesFirst);
            }
        }

        function changeBoardSize() {
            const sizes = [9, 13, 15, 19];
            const sizeNames = ['9路（快速）', '13路（中等）', '15路（标准）', '19路（围棋）'];

            let message = `当前棋盘大小: ${game.boardSize}x${game.boardSize}\n\n选择新的棋盘大小：\n`;
            sizes.forEach((size, index) => {
                message += `${index + 1}. ${sizeNames[index]}\n`;
            });
            
            const currentSizeIndex = sizes.indexOf(game.boardSize);
            const defaultChoice = currentSizeIndex !== -1 ? currentSizeIndex + 1 : 3;
            const choice = prompt(message + '\n请输入序号（1-4）：', defaultChoice);
            
            const index = parseInt(choice) - 1;

            if (index >= 0 && index < sizes.length) {
                const oldDifficulty = game.difficulty;
                const oldMode = game.gameMode;
                
                game.stopTimer(); 
                
                // 重新创建实例
                game = new GomokuGame(sizes[index], oldMode, oldDifficulty);
                
                // 重新应用按钮状态
                document.querySelectorAll('.diff-btn').forEach(btn => {
                   if (btn.onclick.toString().includes(`'${oldDifficulty}'`)) {
                       btn.classList.add('active');
                   } else {
                       btn.classList.remove('active');
                   }
                });
                
                const aiGoesFirst = (oldDifficulty === 'nightmare' || oldDifficulty === 'hell');
                game.startNewGame(aiGoesFirst);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // 创建游戏实例 (默认 'hard')
            game = new GomokuGame(15, 'ai', 'hard');
            
            document.getElementById('undoBtn').disabled = true;
            
            document.querySelector('.diff-btn[onclick*="\'hard\'"]').classList.add('active');
            
            const instructions = document.querySelector('.instructions ul');
            instructions.children[3].innerHTML = 'AI对战模式下，你执黑棋 (1) 先行，AI执白棋 (2)';
        });
    </script>
