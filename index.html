    <script>
        class GomokuGame {
            constructor(boardSize = 15, gameMode = 'pvp', difficulty = 'medium') {
                this.boardSize = boardSize;
                this.cellSize = Math.min(500 / boardSize, 40);
                this.board = Array(boardSize).fill(null).map(() => Array(boardSize).fill(0));
                this.currentPlayer = 1; // 1 = é»‘æ£‹/ç©å®¶, 2 = ç™½æ£‹/AI
                this.gameOver = false;
                this.winner = null;
                this.moveHistory = [];
                this.gameMode = gameMode; // 'pvp' or 'ai'
                this.difficulty = difficulty; // 'easy', 'medium', 'hard'

                this.canvas = document.getElementById('gameBoard');
                this.ctx = this.canvas.getContext('2d');

                this.initCanvas();
                this.drawBoard();
                this.setupEventListeners();
            }

            initCanvas() {
                const size = this.cellSize * (this.boardSize + 1);
                this.canvas.width = size;
                this.canvas.height = size;
            }

            drawBoard() {
                const ctx = this.ctx;
                const cellSize = this.cellSize;
                const boardSize = this.boardSize;

                // æ¸…ç©ºç”»å¸ƒ
                ctx.fillStyle = '#daa520';
                ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // ç»˜åˆ¶ç½‘æ ¼çº¿
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;

                for (let i = 0; i < boardSize; i++) {
                    // æ¨ªçº¿
                    ctx.beginPath();
                    ctx.moveTo(cellSize, cellSize * (i + 1));
                    ctx.lineTo(cellSize * boardSize, cellSize * (i + 1));
                    ctx.stroke();

                    // ç«–çº¿
                    ctx.beginPath();
                    ctx.moveTo(cellSize * (i + 1), cellSize);
                    ctx.lineTo(cellSize * (i + 1), cellSize * boardSize);
                    ctx.stroke();
                }

                // ç»˜åˆ¶å¤©å…ƒå’Œæ˜Ÿä½
                const drawDot = (x, y) => {
                    ctx.beginPath();
                    ctx.arc(cellSize * (x + 1), cellSize * (y + 1), 4, 0, Math.PI * 2);
                    ctx.fillStyle = '#000';
                    ctx.fill();
                };

                if (boardSize === 15) {
                    // æ ‡å‡†15è·¯æ£‹ç›˜çš„æ˜Ÿä½
                    drawDot(3, 3);
                    drawDot(11, 3);
                    drawDot(3, 11);
                    drawDot(11, 11);
                    drawDot(7, 7); // å¤©å…ƒ
                }

                // ç»˜åˆ¶æ£‹å­
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (this.board[i][j] !== 0) {
                            this.drawPiece(i, j, this.board[i][j]);
                        }
                    }
                }
            }

            drawPiece(row, col, player) {
                const ctx = this.ctx;
                const x = this.cellSize * (col + 1);
                const y = this.cellSize * (row + 1);
                const radius = this.cellSize * 0.4;

                // ç»˜åˆ¶é˜´å½±
                ctx.beginPath();
                ctx.arc(x + 2, y + 2, radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fill();

                // ç»˜åˆ¶æ£‹å­
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);

                if (player === 1) {
                    // é»‘æ£‹
                    const gradient = ctx.createRadialGradient(x - radius/3, y - radius/3, 0, x, y, radius);
                    gradient.addColorStop(0, '#666');
                    gradient.addColorStop(1, '#000');
                    ctx.fillStyle = gradient;
                } else {
                    // ç™½æ£‹
                    const gradient = ctx.createRadialGradient(x - radius/3, y - radius/3, 0, x, y, radius);
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(1, '#ddd');
                    ctx.fillStyle = gradient;
                }

                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            setupEventListeners() {
                // å…ˆç§»é™¤æ—§çš„ç›‘å¬å™¨ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
                if (this.clickHandler) {
                    this.canvas.removeEventListener('click', this.clickHandler);
                }

                // åˆ›å»ºæ–°çš„ç‚¹å‡»å¤„ç†å‡½æ•°
                this.clickHandler = (e) => {
                    if (this.gameOver) return;
                    if (this.gameMode === 'ai' && this.currentPlayer === 2) return; // AIå›åˆä¸å…è®¸ç©å®¶ä¸‹

                    const rect = this.canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    const col = Math.round(x / this.cellSize) - 1;
                    const row = Math.round(y / this.cellSize) - 1;

                    if (this.isValidMove(row, col)) {
                        this.makeMove(row, col);
                    }
                };

                // æ·»åŠ æ–°çš„ç›‘å¬å™¨
                this.canvas.addEventListener('click', this.clickHandler);
            }

            isValidMove(row, col) {
                if (row < 0 || row >= this.boardSize || col < 0 || col >= this.boardSize) {
                    return false;
                }
                return this.board[row][col] === 0;
            }

            makeMove(row, col) {
                this.board[row][col] = this.currentPlayer;
                this.moveHistory.push({ row, col, player: this.currentPlayer });
                this.drawBoard();

                if (this.checkWin(row, col)) {
                    this.gameOver = true;
                    this.winner = this.currentPlayer;
                    this.showWinner();
                } else if (this.isBoardFull()) {
                    this.gameOver = true;
                    this.showDraw();
                } else {
                    this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                    this.updateCurrentPlayer();

                    // AIæ¨¡å¼ä¸‹ï¼Œå¦‚æœè½®åˆ°AIï¼Œè®©AIä¸‹æ£‹
                    if (this.gameMode === 'ai' && this.currentPlayer === 2) {
                        this.aiMove();
                    }
                }

                document.getElementById('undoBtn').disabled = false;
            }

            aiMove() {
                document.getElementById('aiThinking').style.display = 'block';

                // å»¶è¿Ÿæ‰§è¡Œï¼Œè®©"AIæ€è€ƒä¸­"æç¤ºæ˜¾ç¤ºå‡ºæ¥
                setTimeout(() => {
                    let move;

                    if (this.difficulty === 'easy') {
                        move = this.getRandomMove();
                    } else if (this.difficulty === 'medium') {
                        move = this.getMediumMove();
                    } else {
                        move = this.getHardMove();
                    }

                    if (move) {
                        document.getElementById('aiThinking').style.display = 'none';
                        this.makeMove(move.row, move.col);
                    }
                }, 500); // 0.5ç§’å»¶è¿Ÿï¼Œè®©AIçœ‹èµ·æ¥åœ¨æ€è€ƒ
            }

            // ç®€å•AIï¼šéšæœºé€‰æ‹©
            getRandomMove() {
                const emptyPositions = [];
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            emptyPositions.push({ row: i, col: j });
                        }
                    }
                }

                if (emptyPositions.length > 0) {
                    return emptyPositions[Math.floor(Math.random() * emptyPositions.length)];
                }
                return null;
            }

            // ä¸­ç­‰AIï¼šåŸºäºç®€å•è¯„åˆ†
            getMediumMove() {
                let bestScore = -1;
                let bestMove = null;

                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            const score = this.evaluatePosition(i, j);
                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = { row: i, col: j };
                            }
                        }
                    }
                }

                return bestMove;
            }

            // å›°éš¾AIï¼šæ›´æ™ºèƒ½çš„è¯„åˆ†ç³»ç»Ÿ
            getHardMove() {
                let bestScore = -Infinity;
                let bestMove = null;

                // å…ˆæ£€æŸ¥æ˜¯å¦æœ‰å¿…èƒœçš„ä¸€æ‰‹
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            // å°è¯•ä¸‹è¿™ä¸€æ­¥
                            this.board[i][j] = 2; // AIæ˜¯2
                            if (this.checkWin(i, j)) {
                                this.board[i][j] = 0; // æ¢å¤
                                return { row: i, col: j }; // ç›´æ¥è·èƒœ
                            }
                            this.board[i][j] = 0; // æ¢å¤
                        }
                    }
                }

                // æ£€æŸ¥æ˜¯å¦éœ€è¦é˜²å®ˆï¼ˆå¯¹æ‰‹æ˜¯å¦æœ‰å¿…èƒœçš„ä¸€æ‰‹ï¼‰
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            this.board[i][j] = 1; // ç©å®¶æ˜¯1
                            if (this.checkWin(i, j)) {
                                this.board[i][j] = 0; // æ¢å¤
                                return { row: i, col: j }; // å¿…é¡»é˜²å®ˆ
                            }
                            this.board[i][j] = 0; // æ¢å¤
                        }
                    }
                }

                // å¦åˆ™é€‰æ‹©è¯„åˆ†æœ€é«˜çš„ä½ç½®
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            const score = this.evaluatePositionAdvanced(i, j);
                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = { row: i, col: j };
                            }
                        }
                    }
                }

                return bestMove || this.getRandomMove();
            }

            // ç®€å•è¯„åˆ†å‡½æ•°
            evaluatePosition(row, col) {
                let score = 0;

                // æ£€æŸ¥å‘¨å›´æ˜¯å¦æœ‰æ£‹å­
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (newRow >= 0 && newRow < this.boardSize &&
                            newCol >= 0 && newCol < this.boardSize) {
                            if (this.board[newRow][newCol] !== 0) {
                                score += 1;
                            }
                        }
                    }
                }

                return score;
            }

            // é«˜çº§è¯„åˆ†å‡½æ•°
            evaluatePositionAdvanced(row, col) {
                let score = 0;
                const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];

                for (let [dr, dc] of directions) {
                    // è¯„ä¼°AIçš„è¿›æ”»åˆ†æ•°
                    const aiScore = this.evaluateLine(row, col, dr, dc, 2);
                    score += aiScore;

                    // è¯„ä¼°ç©å®¶çš„å¨èƒï¼ˆé˜²å®ˆåˆ†æ•°ï¼‰
                    const playerScore = this.evaluateLine(row, col, dr, dc, 1);
                    score += playerScore * 0.9; // ç¨å¾®é™ä½é˜²å®ˆæƒé‡
                }

                // ä¸­å¿ƒä½ç½®åŠ åˆ†
                const center = Math.floor(this.boardSize / 2);
                const distToCenter = Math.abs(row - center) + Math.abs(col - center);
                score += (this.boardSize - distToCenter) * 0.5;

                return score;
            }

            // è¯„ä¼°æŸä¸ªæ–¹å‘ä¸Šçš„è¿ç æƒ…å†µ
            evaluateLine(row, col, dr, dc, player) {
                let count = 0;
                let empty = 0;
                let blocked = 0;

                // æ­£æ–¹å‘
                for (let i = 1; i <= 4; i++) {
                    const r = row + dr * i;
                    const c = col + dc * i;
                    if (r < 0 || r >= this.boardSize || c < 0 || c >= this.boardSize) {
                        blocked++;
                        break;
                    }
                    if (this.board[r][c] === player) {
                        count++;
                    } else if (this.board[r][c] === 0) {
                        empty++;
                        break;
                    } else {
                        blocked++;
                        break;
                    }
                }

                // åæ–¹å‘
                for (let i = 1; i <= 4; i++) {
                    const r = row - dr * i;
                    const c = col - dc * i;
                    if (r < 0 || r >= this.boardSize || c < 0 || c >= this.boardSize) {
                        blocked++;
                        break;
                    }
                    if (this.board[r][c] === player) {
                        count++;
                    } else if (this.board[r][c] === 0) {
                        empty++;
                        break;
                    } else {
                        blocked++;
                        break;
                    }
                }

                // æ ¹æ®è¿ç æ•°å’Œå¼€æ”¾ç¨‹åº¦è¯„åˆ†
                if (count >= 4) return 100000; // æˆäº”
                if (count === 3 && blocked === 0) return 10000; // æ´»å››
                if (count === 3 && blocked === 1) return 1000; // å†²å››
                if (count === 2 && blocked === 0) return 1000; // æ´»ä¸‰
                if (count === 2 && blocked === 1) return 100; // çœ ä¸‰
                if (count === 1 && blocked === 0) return 10; // æ´»äºŒ

                return count;
            }

            checkWin(row, col) {
                const directions = [
                    [0, 1],   // æ¨ªå‘
                    [1, 0],   // çºµå‘
                    [1, 1],   // å³ä¸‹æ–œ
                    [1, -1]   // å·¦ä¸‹æ–œ
                ];

                const player = this.board[row][col];

                for (let [dr, dc] of directions) {
                    let count = 1;

                    // æ­£æ–¹å‘
                    let r = row + dr, c = col + dc;
                    while (r >= 0 && r < this.boardSize && c >= 0 && c < this.boardSize &&
                           this.board[r][c] === player) {
                        count++;
                        r += dr;
                        c += dc;
                    }

                    // åæ–¹å‘
                    r = row - dr;
                    c = col - dc;
                    while (r >= 0 && r < this.boardSize && c >= 0 && c < this.boardSize &&
                           this.board[r][c] === player) {
                        count++;
                        r -= dr;
                        c -= dc;
                    }

                    if (count >= 5) {
                        return true;
                    }
                }

                return false;
            }

            isBoardFull() {
                for (let row of this.board) {
                    if (row.includes(0)) {
                        return false;
                    }
                }
                return true;
            }

            updateCurrentPlayer() {
                let playerText;
                if (this.gameMode === 'pvp') {
                    playerText = this.currentPlayer === 1
                        ? '<span class="player-black">â— é»‘æ£‹</span>'
                        : '<span class="player-white">â—‹ ç™½æ£‹</span>';
                } else {
                    playerText = this.currentPlayer === 1
                        ? '<span class="player-black">â— ä½ ï¼ˆé»‘æ£‹ï¼‰</span>'
                        : '<span class="player-white">â—‹ AIï¼ˆç™½æ£‹ï¼‰</span>';
                }
                document.getElementById('currentPlayer').innerHTML = 'å½“å‰ç©å®¶ï¼š' + playerText;
            }

            showWinner() {
                let playerName;
                if (this.gameMode === 'pvp') {
                    playerName = this.winner === 1 ? 'é»‘æ£‹' : 'ç™½æ£‹';
                } else {

            undo() {
                if (this.moveHistory.length === 0) {
                    return false;
                }

                // AIæ¨¡å¼ä¸‹ï¼Œæ’¤é”€ä¸¤æ­¥ï¼ˆç©å®¶å’ŒAIå„ä¸€æ­¥ï¼‰
                const steps = this.gameMode === 'ai' ? 2 : 1;

                for (let i = 0; i < steps && this.moveHistory.length > 0; i++) {
                    const lastMove = this.moveHistory.pop();
                    this.board[lastMove.row][lastMove.col] = 0;
                    this.currentPlayer = lastMove.player;
                }

                this.gameOver = false;
                this.winner = null;

                document.getElementById('winnerMessage').className = 'winner-message';
                document.getElementById('aiThinking').style.display = 'none';
                this.drawBoard();
                this.updateCurrentPlayer();

                if (this.moveHistory.length === 0) {
                    document.getElementById('undoBtn').disabled = true;
                }

                return true;
            }

            reset() {
                this.board = Array(this.boardSize).fill(null).map(() => Array(this.boardSize).fill(0));
                this.currentPlayer = 1;
                this.gameOver = false;
                this.winner = null;
                this.moveHistory = [];

                document.getElementById('winnerMessage').className = 'winner-message';
                document.getElementById('aiThinking').style.display = 'none';
                document.getElementById('undoBtn').disabled = true;
                this.drawBoard();
                this.updateCurrentPlayer();
            }
        }
